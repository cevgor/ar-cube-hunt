    <style>

        /* –ü—Ä–∏—Ü–µ–ª */

        #shootBtn {

        /* –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –¥–∂–æ–π—Å—Ç–∏–∫ */
        #joystickContainer {

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */

<body>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            console.log("Telegram WebApp initialized");
        }

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let scene, camera, renderer;
        let zombies = [], crystals = [];
        let score = 0;
        let playerHealth = 100;
        let playerMaxHealth = 100;
        let playerLevel = 1;
        let playerExp = 0;
        let expToNextLevel = 100;
        let currentWave = 1;
        let zombiesInWave = 3;
        let zombiesAlive = 0;
        let gameTime = 0;
        let gameTimer;
        let isGameRunning = false;
        let isPaused = false;
        let animationFrameId = null;
        
        // –ü–æ–∑–∏—Ü–∏—è –∏ –¥–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
        let playerPosition = new THREE.Vector3(0, 1.6, 0);
        let playerVelocity = new THREE.Vector3();
        
        // –î–∂–æ–π—Å—Ç–∏–∫ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let joystickActive = false;
        let joystickDirection = new THREE.Vector2(0, 0);
        let joystickBase = document.getElementById('joystickBase');
        let joystickHandle = document.getElementById('joystickHandle');
        let joystickContainer = document.getElementById('joystickContainer');
        let joystickBaseRect;
        let joystickRadius = 60;
        
        // –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –∏–≥—Ä–æ–∫–∞
        let playerStats = {
            damage: 25, // –£–≤–µ–ª–∏—á–∏–ª —É—Ä–æ–Ω –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            fireRate: 2,
            moveSpeed: 0.1, // –£–≤–µ–ª–∏—á–∏–ª —Å–∫–æ—Ä–æ—Å—Ç—å
            healthRegen: 0,
            critChance: 0.05,
            critMultiplier: 2.0
        };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π
        let cameraRotation = {
            x: 0,
            y: 0
        };
        let isDragging = false;
        let previousMouseX = 0;
        let previousMouseY = 0;

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const menu = document.getElementById('menu');
        const gameUI = document.getElementById('gameUI');
        const crosshair = document.getElementById('crosshair');
        const shootBtn = document.getElementById('shootBtn');
        const upgradeMenu = document.getElementById('upgradeMenu');
        const results = document.getElementById('results');
        const scoreValue = document.getElementById('scoreValue');
        const levelValue = document.getElementById('levelValue');
        const waveValue = document.getElementById('waveValue');
        const zombiesValue = document.getElementById('zombiesValue');
        const healthFill = document.getElementById('healthFill');
        const expFill = document.getElementById('expFill');
        const upgradeOptions = document.getElementById('upgradeOptions');
        const finalScore = document.getElementById('finalScore');
        const finalLevel = document.getElementById('finalLevel');
        const zombiesKilled = document.getElementById('zombiesKilled');
        const wavesCompleted = document.getElementById('wavesCompleted');

        // –í–æ–∑–º–æ–∂–Ω—ã–µ —É–ª—É—á—à–µ–Ω–∏—è
        const upgrades = [
            {
                name: "üí• –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —É—Ä–æ–Ω–∞",
                description: "+25% –∫ —É—Ä–æ–Ω—É –æ—Ç –ø—É–ª—å",
                apply: () => { playerStats.damage *= 1.25; }
            },
            {
                name: "‚ö° –°–∫–æ—Ä–æ—Å—Ç—å —Å—Ç—Ä–µ–ª—å–±—ã",
                description: "+20% –∫ —Å–∫–æ—Ä–æ—Å—Ç–∏ —Å—Ç—Ä–µ–ª—å–±—ã",
                apply: () => { playerStats.fireRate *= 1.2; }
            },
            {
                name: "üèÉ‚Äç‚ôÇÔ∏è –°–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è",
                description: "+15% –∫ —Å–∫–æ—Ä–æ—Å—Ç–∏ –¥–≤–∏–∂–µ–Ω–∏—è",
                apply: () => { playerStats.moveSpeed *= 1.15; }
            },
            {
                name: "‚ù§Ô∏è –ú–∞–∫—Å. –∑–¥–æ—Ä–æ–≤—å–µ",
                description: "+25 –∫ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–º—É –∑–¥–æ—Ä–æ–≤—å—é",
                apply: () => { 
                    playerMaxHealth += 25;
                    playerHealth = playerMaxHealth;
                    updateHealthBar();
                }
            },
            {
                name: "üîÆ –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è",
                description: "+2 –∑–¥–æ—Ä–æ–≤—å—è –≤ —Å–µ–∫—É–Ω–¥—É",
                apply: () => { playerStats.healthRegen += 2; }
            }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js
        function initThreeJS() {
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ü–µ–Ω—É –µ—Å–ª–∏ –µ—Å—Ç—å
            if (scene) {
                document.getElementById('gameContainer').innerHTML = '';
            }
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);
            
            // –ö–∞–º–µ—Ä–∞ –æ—Ç –ø–µ—Ä–≤–æ–≥–æ –ª–∏—Ü–∞
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(playerPosition);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x0a0a0a);
            document.getElementById('gameContainer').appendChild(renderer.domElement);

            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–π –∫–∞—Ä—Ç—ã
            createGameMap();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–π –∫–∞—Ä—Ç—ã
        function createGameMap() {
            // –ö—Ä–∞—Å–∏–≤—ã–π –ø–æ–ª —Å —Ç–µ–∫—Å—Ç—É—Ä–æ–π
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2a5a2a,
                transparent: true,
                opacity: 0.9
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // –†–∞–∑–º–µ—Ç–∫–∞ –ø–æ–ª–∞
            const gridHelper = new THREE.GridHelper(100, 20, 0x444444, 0x222222);
            scene.add(gridHelper);

            // –°—Ç–µ–Ω—ã –ø–æ –ø–µ—Ä–∏–º–µ—Ç—Ä—É
            const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x555555 });
            
            const wallPositions = [
                [0, 2.5, -50], [0, 2.5, 50],
                [-50, 2.5, 0], [50, 2.5, 0]
            ];
            
            wallPositions.forEach(pos => {
                const wallGeometry = new THREE.BoxGeometry(100, 5, 1);
                const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                wall.position.set(pos[0], pos[1], pos[2]);
                scene.add(wall);
            });

            // –°–ª—É—á–∞–π–Ω—ã–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è (–∑–¥–∞–Ω–∏—è)
            const buildingMaterial = new THREE.MeshPhongMaterial({ color: 0x888888 });
            for (let i = 0; i < 10; i++) {
                const width = 4 + Math.random() * 6;
                const height = 4 + Math.random() * 8;
                const depth = 4 + Math.random() * 6;
                
                const buildingGeometry = new THREE.BoxGeometry(width, height, depth);
                const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
                
                building.position.set(
                    (Math.random() - 0.5) * 80,
                    height / 2,
                    (Math.random() - 0.5) * 80
                );
                
                scene.add(building);
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ
            createSky();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–µ–±–∞
        function createSky() {
            const skyGeometry = new THREE.SphereGeometry(500, 32, 32);
            const skyMaterial = new THREE.MeshBasicMaterial({
                color: 0x87CEEB,
                side: THREE.BackSide
            });
            const sky = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(sky);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–æ–º–±–∏
        function createZombie() {
            const zombie = new THREE.Group();
            
            // –¢–µ–ª–æ –∑–æ–º–±–∏
            const bodyGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1.8, 8);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x44aa44 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.9;
            zombie.add(body);
            
            // –ì–æ–ª–æ–≤–∞ –∑–æ–º–±–∏
            const headGeometry = new THREE.SphereGeometry(0.4, 8, 8);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0x88cc88 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.9;
            zombie.add(head);
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –Ω–∞ –∫—Ä–∞—é –∫–∞—Ä—Ç—ã
            const angle = Math.random() * Math.PI * 2;
            const distance = 20 + Math.random() * 10;
            zombie.position.set(
                Math.cos(angle) * distance,
                0,
                Math.sin(angle) * distance
            );
            
            // –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –∑–æ–º–±–∏
            const baseHealth = 2;
            const waveMultiplier = 1 + (currentWave - 1) * 0.3;
            const health = Math.floor(baseHealth * waveMultiplier);
            
            zombie.userData = {
                health: health,
                maxHealth: health,
                speed: 0.02 + Math.random() * 0.01, // –£–≤–µ–ª–∏—á–∏–ª —Å–∫–æ—Ä–æ—Å—Ç—å –∑–æ–º–±–∏
                damage: 10 + (currentWave - 1) * 2,
                lastAttack: 0
            };
            
            scene.add(zombie);
            zombies.push(zombie);
            zombiesAlive++;
            updateZombiesCount();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫—Ä–∏—Å—Ç–∞–ª–ª–∞ –æ–ø—ã—Ç–∞
        function createExpCrystal(position) {
            const crystal = new THREE.Group();
            
            const crystalGeometry = new THREE.OctahedronGeometry(0.4);
            const crystalMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x00ff00,
                emissive: 0x00aa00,
                emissiveIntensity: 0.5
            });
            const crystalMesh = new THREE.Mesh(crystalGeometry, crystalMaterial);
            crystal.add(crystalMesh);
            
            crystal.position.copy(position);
            crystal.position.y = 1;
            
            crystal.userData = {
                value: 15 + Math.floor(Math.random() * 10),
                lifeTime: 0
            };
            
            scene.add(crystal);
            crystals.push(crystal);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–æ–º–±–∏
        function updateZombies() {
            zombies.forEach((zombie, index) => {
                if (zombie.userData.health <= 0) {
                    createExpCrystal(zombie.position);
                    scene.remove(zombie);
                    zombies.splice(index, 1);
                    zombiesAlive--;
                    score += 100;
                    updateScore();
                    updateZombiesCount();
                    return;
                }

                // –î–≤–∏–∂–µ–Ω–∏–µ –∫ –∏–≥—Ä–æ–∫—É
                const direction = new THREE.Vector3();
                direction.subVectors(playerPosition, zombie.position).normalize();
                direction.y = 0;
                
                // –ü–†–û–°–¢–û–ï –î–í–ò–ñ–ï–ù–ò–ï –ë–ï–ó –ö–û–õ–õ–ò–ó–ò–ô
                zombie.position.add(direction.multiplyScalar(zombie.userData.speed));
                
                // –ü–æ–≤–æ—Ä–æ—Ç –∫ –∏–≥—Ä–æ–∫—É
                zombie.lookAt(playerPosition.x, zombie.position.y, playerPosition.z);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —Ö–æ–¥—å–±—ã
                zombie.children[0].position.y = 0.9 + Math.sin(Date.now() * 0.01) * 0.1;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—Ç–∞–∫–∏ –∏–≥—Ä–æ–∫–∞
                const distance = zombie.position.distanceTo(playerPosition);
                if (distance < 2.0) {
                    if (Date.now() - zombie.userData.lastAttack > 1000) {
                        takeDamage(zombie.userData.damage);
                        zombie.userData.lastAttack = Date.now();
                    }
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤
        function updateCrystals() {
            for (let i = crystals.length - 1; i >= 0; i--) {
                const crystal = crystals[i];
                crystal.userData.lifeTime++;
                
                // –í—Ä–∞—â–µ–Ω–∏–µ –∏ –ø–∞—Ä–µ–Ω–∏–µ
                crystal.rotation.y += 0.05;
                crystal.rotation.x += 0.03;
                crystal.position.y = 1 + Math.sin(Date.now() * 0.005 + i) * 0.2;
                
                // –ö—Ä–∏—Å—Ç–∞–ª–ª—ã –∏—Å—á–µ–∑–∞—é—Ç —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥
                if (crystal.userData.lifeTime > 1800) {
                    scene.remove(crystal);
                    crystals.splice(i, 1);
                    continue;
                }
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –∫ –∏–≥—Ä–æ–∫—É, –µ—Å–ª–∏ –±–ª–∏–∑–∫–æ
                const distanceToPlayer = crystal.position.distanceTo(playerPosition);
                if (distanceToPlayer < 8) {
                    const direction = new THREE.Vector3();
                    direction.subVectors(playerPosition, crystal.position).normalize();
                    crystal.position.add(direction.multiplyScalar(0.15));
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–±–æ—Ä–∞
                if (distanceToPlayer < 1.5) {
                    addExp(crystal.userData.value);
                    scene.remove(crystal);
                    crystals.splice(i, 1);
                }
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–ø—ã—Ç–∞
        function addExp(amount) {
            playerExp += amount;
            
            if (playerExp >= expToNextLevel) {
                levelUp();
            }
            
            updateExpBar();
        }

        // –ü–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function levelUp() {
            playerLevel++;
            playerExp = playerExp - expToNextLevel;
            expToNextLevel = Math.floor(expToNextLevel * 1.5);
            
            playerHealth = Math.min(playerMaxHealth, playerHealth + 20);
            updateHealthBar();
            
            updateLevelDisplay();
            updateExpBar();
            
            showUpgradeMenu();
        }

        // –ü–æ–∫–∞–∑ –º–µ–Ω—é —É–ª—É—á—à–µ–Ω–∏–π
        function showUpgradeMenu() {
            isPaused = true;
            upgradeMenu.style.display = 'flex';
            
            upgradeOptions.innerHTML = '';
            
            const availableUpgrades = [...upgrades];
            const selectedUpgrades = [];
            
            for (let i = 0; i < 3; i++) {
                if (availableUpgrades.length === 0) break;
                
                const randomIndex = Math.floor(Math.random() * availableUpgrades.length);
                selectedUpgrades.push(availableUpgrades[randomIndex]);
                availableUpgrades.splice(randomIndex, 1);
            }
            
            selectedUpgrades.forEach(upgrade => {
                const option = document.createElement('div');
                option.className = 'upgrade-option';
                option.innerHTML = `
                    <div class="upgrade-name">${upgrade.name}</div>
                    <div class="upgrade-desc">${upgrade.description}</div>
                `;
                option.onclick = () => selectUpgrade(upgrade);
                upgradeOptions.appendChild(option);
            });
        }

        // –í—ã–±–æ—Ä —É–ª—É—á—à–µ–Ω–∏—è
        function selectUpgrade(upgrade) {
            upgrade.apply();
            upgradeMenu.style.display = 'none';
            isPaused = false;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —É—Ä–æ–Ω–∞
        function takeDamage(amount) {
            playerHealth -= amount;
            updateHealthBar();
            
            if (navigator.vibrate && typeof navigator.vibrate === 'function') {
                navigator.vibrate(200);
            }
            
            if (playerHealth <= 0) {
                endGame();
            }
        }

        // –í—ã—Å—Ç—Ä–µ–ª (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —Ä–µ–π–∫–∞—Å—Ç–∏–Ω–≥)
        let lastShotTime = 0;
        function shoot() {
            if (!isGameRunning || isPaused) return;
            
            const currentTime = Date.now();
            if (currentTime - lastShotTime < 1000 / playerStats.fireRate) return;
            
            lastShotTime = currentTime;
            
            // –°–æ–∑–¥–∞–µ–º –ª—É—á –∏–∑ –∫–∞–º–µ—Ä—ã
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è —Å –∑–æ–º–±–∏ (–≤–∫–ª—é—á–∞—è –¥–µ—Ç–µ–π)
            const intersects = raycaster.intersectObjects(zombies, true);
            
            if (intersects.length > 0) {
                // –ù–∞—Ö–æ–¥–∏–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π –æ–±—ä–µ–∫—Ç –∑–æ–º–±–∏
                let zombie = intersects[0].object;
                while (zombie.parent && !zombies.includes(zombie)) {
                    zombie = zombie.parent;
                }
                
                if (zombies.includes(zombie)) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫—Ä–∏—Ç
                    const isCrit = Math.random() < playerStats.critChance;
                    const damage = isCrit ? playerStats.damage * playerStats.critMultiplier : playerStats.damage;
                    
                    zombie.userData.health -= damage;
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ø–∞–¥–∞–Ω–∏—è
                    if (isCrit) {
                        zombie.children.forEach(child => {
                            if (child.material) {
                                const originalColor = child.material.color.clone();
                                child.material.color.set(0xff00ff);
                                setTimeout(() => {
                                    child.material.color.copy(originalColor);
                                }, 100);
                            }
                        });
                    }
                }
            }
            
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –≤—ã—Å—Ç—Ä–µ–ª–∞
            createMuzzleFlash();
            
            if (navigator.vibrate && typeof navigator.vibrate === 'function') {
                navigator.vibrate(50);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤—Å–ø—ã—à–∫–∏ –≤—ã—Å—Ç—Ä–µ–ª–∞
        function createMuzzleFlash() {
            const flashGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const flashMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff00,
                transparent: true,
                opacity: 0.8
            });
            const flash = new THREE.Mesh(flashGeometry, flashMaterial);
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –≤—Å–ø—ã—à–∫—É –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(camera.quaternion);
            flash.position.copy(playerPosition).add(direction.multiplyScalar(0.5));
            
            scene.add(flash);
            
            // –£–¥–∞–ª—è–µ–º –≤—Å–ø—ã—à–∫—É —á–µ—Ä–µ–∑ 50ms
            setTimeout(() => {
                scene.remove(flash);
            }, 50);
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞ —Å –¥–∂–æ–π—Å—Ç–∏–∫–æ–º
        function updatePlayer() {
            if (!isGameRunning || isPaused) return;
            
            // –í—ã—á–∏—Å–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∂–æ–π—Å—Ç–∏–∫–∞
            const moveVector = new THREE.Vector3(0, 0, 0);
            
            if (joystickActive) {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –¥–∂–æ–π—Å—Ç–∏–∫–∞
                moveVector.x = joystickDirection.x;
                moveVector.z = -joystickDirection.y; // –ò–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º Y –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            }
            
            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
            if (moveVector.length() > 0) {
                moveVector.normalize();
                moveVector.multiplyScalar(playerStats.moveSpeed);
                
                // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –≤–µ–∫—Ç–æ—Ä –¥–≤–∏–∂–µ–Ω–∏—è —Å–æ–≥–ª–∞—Å–Ω–æ –ø–æ–≤–æ—Ä–æ—Ç—É –∫–∞–º–µ—Ä—ã
                moveVector.applyEuler(new THREE.Euler(0, cameraRotation.y, 0));
                
                playerVelocity.copy(moveVector);
            } else {
                playerVelocity.set(0, 0, 0);
            }
            
            // –ü–†–û–°–¢–û–ï –î–í–ò–ñ–ï–ù–ò–ï –ë–ï–ó –ö–û–õ–õ–ò–ó–ò–ô
            const newPosition = playerPosition.clone().add(playerVelocity);
            
            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
            if (Math.abs(newPosition.x) < 45 && Math.abs(newPosition.z) < 45) {
                playerPosition.copy(newPosition);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–∞–º–µ—Ä—ã
            camera.position.copy(playerPosition);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–≤–æ—Ä–æ—Ç –∫–∞–º–µ—Ä—ã
            camera.rotation.set(cameraRotation.x, cameraRotation.y, 0, 'YXZ');
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–æ–º–±–∏ –≤–æ–ª–Ω–∞–º–∏
        function manageWaves() {
            if (zombiesAlive === 0 && !isPaused) {
                currentWave++;
                zombiesInWave = 3 + currentWave * 1;
                
                for (let i = 0; i < zombiesInWave; i++) {
                    setTimeout(() => createZombie(), i * 800);
                }
                
                updateWaveDisplay();
            }
        }

        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–¥–æ—Ä–æ–≤—å—è
        function updateRegeneration() {
            if (!isGameRunning || isPaused) return;
            
            playerHealth = Math.min(playerMaxHealth, playerHealth + playerStats.healthRegen * 0.016);
            updateHealthBar();
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–∂–æ–π—Å—Ç–∏–∫–∞
        function setupJoystick() {
            let touchId = null;
            
            const updateJoystickPosition = (clientX, clientY) => {
                if (!joystickBaseRect) {
                    joystickBaseRect = joystickBase.getBoundingClientRect();
                }
                
                const baseCenterX = joystickBaseRect.left + joystickBaseRect.width / 2;
                const baseCenterY = joystickBaseRect.top + joystickBaseRect.height / 2;
                
                const deltaX = clientX - baseCenterX;
                const deltaY = clientY - baseCenterY;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ —Ä—É—á–∫–∏ —Ä–∞–¥–∏—É—Å–æ–º –¥–∂–æ–π—Å—Ç–∏–∫–∞
                const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), joystickRadius);
                const angle = Math.atan2(deltaY, deltaX);
                
                const limitedX = Math.cos(angle) * distance;
                const limitedY = Math.sin(angle) * distance;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Ä—É—á–∫–∏
                joystickHandle.style.transform = `translate(calc(-50% + ${limitedX}px), calc(-50% + ${limitedY}px))`;
                
                // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è
                joystickDirection.x = limitedX / joystickRadius;
                joystickDirection.y = limitedY / joystickRadius;
            };
            
            const resetJoystick = () => {
                joystickActive = false;
                joystickHandle.style.transform = 'translate(-50%, -50%)';
                joystickDirection.x = 0;
                joystickDirection.y = 0;
                touchId = null;
            };
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–∞—Å–∞–Ω–∏–π
            joystickContainer.addEventListener('touchstart', (e) => {
                if (!joystickActive) {
                    e.preventDefault();
                    joystickActive = true;
                    touchId = e.changedTouches[0].identifier;
                    joystickBaseRect = joystickBase.getBoundingClientRect();
                    updateJoystickPosition(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
                }
            });
            
            joystickContainer.addEventListener('touchmove', (e) => {
                if (joystickActive) {
                    e.preventDefault();
                    for (let touch of e.changedTouches) {
                        if (touch.identifier === touchId) {
                            updateJoystickPosition(touch.clientX, touch.clientY);
                            break;
                        }
                    }
                }
            });
            
            joystickContainer.addEventListener('touchend', (e) => {
                for (let touch of e.changedTouches) {
                    if (touch.identifier === touchId) {
                        resetJoystick();
                        break;
                    }
                }
            });
            
            joystickContainer.addEventListener('touchcancel', (e) => {
                for (let touch of e.changedTouches) {
                    if (touch.identifier === touchId) {
                        resetJoystick();
                        break;
                    }
                }
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function setupControls() {
            setupJoystick();
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π (–ø–æ–≤–æ—Ä–æ—Ç)
            const gameContainer = document.getElementById('gameContainer');
            
            gameContainer.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    isDragging = true;
                    previousMouseX = e.touches[0].clientX;
                    previousMouseY = e.touches[0].clientY;
                    e.preventDefault();
                }
            });
            
            gameContainer.addEventListener('touchmove', (e) => {
                if (isDragging && e.touches.length === 1) {
                    const deltaX = e.touches[0].clientX - previousMouseX;
                    const deltaY = e.touches[0].clientY - previousMouseY;
                    
                    cameraRotation.y -= deltaX * 0.01;
                    cameraRotation.x -= deltaY * 0.01;
                    
                    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç
                    cameraRotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraRotation.x));
                    
                    previousMouseX = e.touches[0].clientX;
                    previousMouseY = e.touches[0].clientY;
                    
                    e.preventDefault();
                }
            });
            
            gameContainer.addEventListener('touchend', (e) => {
                isDragging = false;
            });
            
            // –°—Ç—Ä–µ–ª—å–±–∞
            shootBtn.addEventListener('click', shoot);
            shootBtn.addEventListener('touchstart', (e) => {
                shoot();
                e.preventDefault();
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞

        function gameLoop() {
            if (!isGameRunning) return;
            
            updatePlayer();
            updateZombies();
            updateCrystals();
            manageWaves();
            updateRegeneration();
            
            renderer.render(scene, camera);
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // –¢–∞–π–º–µ—Ä –∏–≥—Ä—ã
        function startGameTimer() {
            gameTime = 0;
            gameTimer = setInterval(() => {
                if (!isPaused) gameTime++;
            }, 1000);
        }

        // –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –∏–≥—Ä—ã
        function cleanupGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
            
            isGameRunning = false;
            isPaused = false;
            
            zombies = [];
            crystals = [];
            
            joystickActive = false;
            joystickDirection.set(0, 0);
            
            playerVelocity.set(0, 0, 0);
            playerPosition.set(0, 1.6, 0);
            cameraRotation.x = 0;
            cameraRotation.y = 0;
            
            if (scene) {
                while(scene.children.length > 0) { 
                    scene.remove(scene.children[0]); 
                }
            }
            
            const gameContainer = document.getElementById('gameContainer');
            if (gameContainer) {
                gameContainer.innerHTML = '';
            }
        }
