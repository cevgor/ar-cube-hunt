<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•—Ä–æ–Ω–∏–∫–∏ –ø–∞–¥–∞—é—â–∏—Ö –∑–≤—ë–∑–¥ | –ü—Ä–æ—Å—Ç–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            background: #000;
            color: #0ff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            text-shadow: 0 0 5px #0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border: 1px solid #0ff;
            border-radius: 5px;
        }
        
        .resources {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            text-shadow: 0 0 5px #0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border: 1px solid #0ff;
            border-radius: 5px;
            text-align: right;
        }
        
        /* –ü—Ä–æ—Å—Ç–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ - 4 –∫–Ω–æ–ø–∫–∏ */
        .simple-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: auto;
        }
        
        .control-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            background: rgba(0, 255, 255, 0.3);
            border: 3px solid #0ff;
            color: #0ff;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px #0ff;
            touch-action: manipulation;
            transition: all 0.1s;
        }
        
        .control-btn:active {
            background: rgba(0, 255, 255, 0.6);
            transform: scale(0.95);
        }
        
        .control-btn.active {
            background: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 30px #0ff;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #f00;
            text-align: center;
            display: none;
            z-index: 20;
            pointer-events: auto;
            border-radius: 10px;
        }
        
        .btn {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 12px 25px;
            margin: 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s;
            border-radius: 5px;
        }
        
        .btn:active {
            background: rgba(0, 255, 255, 0.2);
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.03) 50%,
                rgba(255,255,255,0) 100%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            z-index: 100;
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-height: 600px) {
            .hud, .resources {
                font-size: 12px;
                padding: 5px;
            }
            
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã...</div>
    <div id="gameContainer"></div>
    <div id="ui">
        <div class="scanlines"></div>
        
        <div class="hud">
            <div>‚ù§Ô∏è: <span id="healthValue">100</span>%</div>
            <div>‚ö°: <span id="energyValue">100</span>%</div>
            <div>üöÄ: <span id="speedValue">0</span></div>
            <div>üõ°Ô∏è: <span id="shieldValue">100</span>%</div>
        </div>
        
        <div class="resources">
            <div>‚≠ê: <span id="starsValue">0</span></div>
            <div>üîß: <span id="fragmentsValue">0</span></div>
            <div>üèÜ: <span id="scoreValue">0</span></div>
        </div>
        
        <div class="simple-controls">
            <div class="control-column">
                <div class="control-btn" id="leftBtn">‚Üê</div>
                <div class="control-btn" id="backBtn">‚Üì</div>
            </div>
            <div class="control-column">
                <div class="control-btn" id="rightBtn">‚Üí</div>
                <div class="control-btn" id="shieldBtn">üõ°Ô∏è</div>
            </div>
            <div class="control-column">
                <div class="control-btn" id="autoPilotBtn">üîë</div>
            </div>
        </div>
        
        <div id="gameOver" class="game-over">
            <h2>–ö–û–†–ê–ë–õ–¨ –£–ù–ò–ß–¢–û–ñ–ï–ù</h2>
            <p style="margin: 20px 0; font-size: 18px;">–°—á—ë—Ç: <span id="finalScore">0</span></p>
            <button class="btn" id="restartBtn">–ù–û–í–ê–Ø –ò–ì–†–ê</button>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É Three.js
        if (typeof THREE === 'undefined') {
            document.getElementById('loading').innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Three.js. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
            throw new Error('Three.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
        }

        let scene, camera, renderer, ship;
        let asteroids = [], enemyShips = [], starFields = [], blackHoles = [];
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameState = {
            health: 100,
            energy: 100,
            stars: 0,
            fragments: 0,
            score: 0,
            speed: 0,
            maxSpeed: 0.5,
            acceleration: 0.01,
            rotationSpeed: 0.05,
            isShieldActive: false,
            shieldEnergy: 100,
            gameActive: true,
            autoPilot: false,
            touchControls: {
                left: false,
                right: false,
                back: false
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js
        function initThreeJS() {
            try {
                // –°—Ü–µ–Ω–∞
                scene = new THREE.Scene();
                
                // –ö–∞–º–µ—Ä–∞
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
                
                // –†–µ–Ω–¥–µ—Ä–µ—Ä
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000011, 1);
                document.getElementById('gameContainer').appendChild(renderer.domElement);
                
                // –û—Å–≤–µ—â–µ–Ω–∏–µ
                const ambientLight = new THREE.AmbientLight(0x333355);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
                
                // –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ
                createStarfield();
                
                // –ö–æ—Ä–∞–±–ª—å –∏–≥—Ä–æ–∫–∞
                createShip();
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                document.getElementById('loading').style.display = 'none';
                
                return true;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Three.js:', error);
                document.getElementById('loading').innerHTML = '–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ 3D. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–¥–µ—Ä–∂–∫—É WebGL.';
                return false;
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—ë–∑–¥–Ω–æ–≥–æ –Ω–µ–±–∞
        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 2000;
            const starPositions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount * 3; i += 3) {
                starPositions[i] = (Math.random() - 0.5) * 2000;
                starPositions[i + 1] = (Math.random() - 0.5) * 2000;
                starPositions[i + 2] = (Math.random() - 0.5) * 2000;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1.5,
                sizeAttenuation: true
            });
            
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ—Ä–∞–±–ª—è
        function createShip() {
            const shipGeometry = new THREE.ConeGeometry(3, 10, 4);
            const shipMaterial = new THREE.MeshPhongMaterial({
                color: 0x00aaff,
                shininess: 100,
                emissive: 0x002266
            });
            
            ship = new THREE.Mesh(shipGeometry, shipMaterial);
            ship.rotation.x = Math.PI / 2;
            ship.position.z = 15;
            scene.add(ship);
        }
        
        // –ü—Ä–æ—Ü–µ–¥—É—Ä–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –∞—Å—Ç–µ—Ä–æ–∏–¥–æ–≤
        function generateAsteroids(count) {
            for (let i = 0; i < count; i++) {
                const size = Math.random() * 5 + 1;
                const geometry = new THREE.IcosahedronGeometry(size, 0);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x888888,
                    shininess: 30
                });
                
                const asteroid = new THREE.Mesh(geometry, material);
                
                asteroid.position.x = (Math.random() - 0.5) * 200;
                asteroid.position.y = (Math.random() - 0.5) * 200;
                asteroid.position.z = ship.position.z - 100 - Math.random() * 500;
                
                asteroid.rotation.x = Math.random() * Math.PI;
                asteroid.rotation.y = Math.random() * Math.PI;
                
                asteroid.userData = {
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.02,
                        y: (Math.random() - 0.5) * 0.02,
                        z: (Math.random() - 0.5) * 0.02
                    },
                    speed: Math.random() * 0.5 + 0.1
                };
                
                scene.add(asteroid);
                asteroids.push(asteroid);
            }
        }
        
        // –ü—Ä–æ—Ü–µ–¥—É—Ä–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Ä–∞–∂–µ—Å–∫–∏—Ö –∫–æ—Ä–∞–±–ª–µ–π
        function generateEnemyShips(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.OctahedronGeometry(3, 0);
                const material = new THREE.MeshPhongMaterial({
                    color: 0xff3300,
                    shininess: 100,
                    emissive: 0x330000
                });
                
                const enemyShip = new THREE.Mesh(geometry, material);
                
                enemyShip.position.x = (Math.random() - 0.5) * 150;
                enemyShip.position.y = (Math.random() - 0.5) * 150;
                enemyShip.position.z = ship.position.z - 200 - Math.random() * 400;
                
                enemyShip.userData = {
                    speed: Math.random() * 0.3 + 0.2,
                    health: 30
                };
                
                scene.add(enemyShip);
                enemyShips.push(enemyShip);
            }
        }
        
        // –ü—Ä–æ—Ü–µ–¥—É—Ä–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–ª–µ–π –∑–≤—ë–∑–¥ (—Ä–µ—Å—É—Ä—Å—ã)
        function generateStarFields(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.SphereGeometry(2, 8, 8);
                const material = new THREE.MeshPhongMaterial({
                    color: 0xffff00,
                    shininess: 100,
                    emissive: 0x444400
                });
                
                const starField = new THREE.Mesh(geometry, material);
                
                starField.position.x = (Math.random() - 0.5) * 180;
                starField.position.y = (Math.random() - 0.5) * 180;
                starField.position.z = ship.position.z - 150 - Math.random() * 450;
                
                starField.userData = {
                    rotationSpeed: (Math.random() - 0.5) * 0.05,
                    collected: false
                };
                
                scene.add(starField);
                starFields.push(starField);
            }
        }
        
        // –ü—Ä–æ—Ü–µ–¥—É—Ä–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —á—ë—Ä–Ω—ã—Ö –¥—ã—Ä
        function generateBlackHoles(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.SphereGeometry(8, 32, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x000000,
                    emissive: 0x220022
                });
                
                const blackHole = new THREE.Mesh(geometry, material);
                
                blackHole.position.x = (Math.random() - 0.5) * 100;
                blackHole.position.y = (Math.random() - 0.5) * 100;
                blackHole.position.z = ship.position.z - 250 - Math.random() * 300;
                
                blackHole.userData = {
                    gravityStrength: 0.05
                };
                
                scene.add(blackHole);
                blackHoles.push(blackHole);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function updateGameState() {
            if (!gameState.gameActive || !ship) return;
            
            // –ê–≤—Ç–æ–ø–∏–ª–æ—Ç - –∫–æ—Ä–∞–±–ª—å –ª–µ—Ç–∏—Ç –≤–ø–µ—Ä–µ–¥ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
            if (gameState.autoPilot) {
                gameState.speed = Math.min(gameState.speed + gameState.acceleration, gameState.maxSpeed);
            } else {
                // –ë–µ–∑ –∞–≤—Ç–æ–ø–∏–ª–æ—Ç–∞ –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ –∑–∞–º–µ–¥–ª—è–µ–º—Å—è
                gameState.speed = Math.max(gameState.speed - gameState.acceleration * 0.5, 0);
            }
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –Ω–∞–∑–∞–¥
            if (gameState.touchControls.back) {
                gameState.speed = Math.max(gameState.speed - gameState.acceleration * 2, -gameState.maxSpeed * 0.5);
            }
            
            // –ü–æ–≤–æ—Ä–æ—Ç –∫–æ—Ä–∞–±–ª—è
            if (gameState.touchControls.left) {
                ship.rotation.z += gameState.rotationSpeed;
            }
            if (gameState.touchControls.right) {
                ship.rotation.z -= gameState.rotationSpeed;
            }
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –∫–æ—Ä–∞–±–ª—è –≤–ø–µ—Ä–µ–¥/–Ω–∞–∑–∞–¥
            ship.position.x -= Math.sin(ship.rotation.z) * gameState.speed;
            ship.position.y += Math.cos(ship.rotation.z) * gameState.speed;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –∫–∞–º–µ—Ä—ã
            camera.position.x = ship.position.x;
            camera.position.y = ship.position.y;
            camera.position.z = ship.position.z + 20;
            camera.lookAt(ship.position.x, ship.position.y, ship.position.z - 10);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞—Å—Ç–µ—Ä–æ–∏–¥–æ–≤
            asteroids.forEach((asteroid, index) => {
                asteroid.position.z += asteroid.userData.speed;
                asteroid.rotation.x += asteroid.userData.rotationSpeed.x;
                asteroid.rotation.y += asteroid.userData.rotationSpeed.y;
                asteroid.rotation.z += asteroid.userData.rotationSpeed.z;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∫–æ—Ä–∞–±–ª–µ–º
                const distance = Math.sqrt(
                    Math.pow(asteroid.position.x - ship.position.x, 2) +
                    Math.pow(asteroid.position.y - ship.position.y, 2) +
                    Math.pow(asteroid.position.z - ship.position.z, 2)
                );
                
                if (distance < 10) {
                    if (gameState.isShieldActive) {
                        gameState.shieldEnergy -= 20;
                    } else {
                        gameState.health -= 10;
                    }
                    
                    scene.remove(asteroid);
                    asteroids.splice(index, 1);
                    generateAsteroids(1);
                }
                
                if (asteroid.position.z > ship.position.z + 50) {
                    scene.remove(asteroid);
                    asteroids.splice(index, 1);
                    generateAsteroids(1);
                }
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–∞–∂–µ—Å–∫–∏—Ö –∫–æ—Ä–∞–±–ª–µ–π
            enemyShips.forEach((enemy, index) => {
                enemy.position.z += enemy.userData.speed;
                
                if (enemy.position.x < ship.position.x) {
                    enemy.position.x += 0.1;
                } else {
                    enemy.position.x -= 0.1;
                }
                
                if (enemy.position.y < ship.position.y) {
                    enemy.position.y += 0.1;
                } else {
                    enemy.position.y -= 0.1;
                }
                
                const distance = Math.sqrt(
                    Math.pow(enemy.position.x - ship.position.x, 2) +
                    Math.pow(enemy.position.y - ship.position.y, 2) +
                    Math.pow(enemy.position.z - ship.position.z, 2)
                );
                
                if (distance < 8) {
                    if (gameState.isShieldActive) {
                        gameState.shieldEnergy -= 15;
                    } else {
                        gameState.health -= 15;
                    }
                    
                    scene.remove(enemy);
                    enemyShips.splice(index, 1);
                    gameState.fragments += 5;
                    generateEnemyShips(1);
                }
                
                if (enemy.position.z > ship.position.z + 50) {
                    scene.remove(enemy);
                    enemyShips.splice(index, 1);
                    generateEnemyShips(1);
                }
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–µ–π –∑–≤—ë–∑–¥
            starFields.forEach((star, index) => {
                star.rotation.y += star.userData.rotationSpeed;
                
                const distance = Math.sqrt(
                    Math.pow(star.position.x - ship.position.x, 2) +
                    Math.pow(star.position.y - ship.position.y, 2) +
                    Math.pow(star.position.z - ship.position.z, 2)
                );
                
                if (distance < 7 && !star.userData.collected) {
                    star.userData.collected = true;
                    gameState.stars += 1;
                    gameState.score += 10;
                    
                    star.scale.set(0.1, 0.1, 0.1);
                    
                    setTimeout(() => {
                        scene.remove(star);
                        starFields.splice(index, 1);
                        generateStarFields(1);
                    }, 300);
                }
                
                if (star.position.z > ship.position.z + 50) {
                    scene.remove(star);
                    starFields.splice(index, 1);
                    generateStarFields(1);
                }
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á—ë—Ä–Ω—ã—Ö –¥—ã—Ä
            blackHoles.forEach((blackHole, index) => {
                const dx = blackHole.position.x - ship.position.x;
                const dy = blackHole.position.y - ship.position.y;
                const dz = blackHole.position.z - ship.position.z;
                
                const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
                
                if (distance < 30) {
                    const force = blackHole.userData.gravityStrength / (distance * distance);
                    ship.position.x += dx * force;
                    ship.position.y += dy * force;
                    ship.position.z += dz * force;
                    
                    if (distance < 15) {
                        gameState.health -= 0.5;
                    }
                }
                
                if (blackHole.position.z > ship.position.z + 50) {
                    scene.remove(blackHole);
                    blackHoles.splice(index, 1);
                    generateBlackHoles(1);
                }
            });
            
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ —â–∏—Ç–∞
            if (!gameState.isShieldActive && gameState.shieldEnergy < 100) {
                gameState.shieldEnergy = Math.min(gameState.shieldEnergy + 0.1, 100);
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            updateUI();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
            if (gameState.health <= 0) {
                gameOver();
            }
            
            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å—á—ë—Ç–∞ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
            gameState.score += Math.abs(gameState.speed) * 0.1;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('healthValue').textContent = Math.max(0, Math.round(gameState.health));
            document.getElementById('energyValue').textContent = Math.round(gameState.energy);
            document.getElementById('speedValue').textContent = Math.round(gameState.speed * 100);
            document.getElementById('shieldValue').textContent = Math.round(gameState.shieldEnergy);
            document.getElementById('starsValue').textContent = gameState.stars;
            document.getElementById('fragmentsValue').textContent = gameState.fragments;
            document.getElementById('scoreValue').textContent = Math.round(gameState.score);
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ –∞–≤—Ç–æ–ø–∏–ª–æ—Ç–∞
            const autoPilotBtn = document.getElementById('autoPilotBtn');
            if (gameState.autoPilot) {
                autoPilotBtn.classList.add('active');
            } else {
                autoPilotBtn.classList.remove('active');
            }
        }
        
        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è —â–∏—Ç–∞
        function activateShield() {
            if (gameState.shieldEnergy >= 20 && !gameState.isShieldActive && ship) {
                gameState.isShieldActive = true;
                
                const shieldGeometry = new THREE.SphereGeometry(6, 16, 16);
                const shieldMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.3,
                    wireframe: true
                });
                
                const shield = new THREE.Mesh(shieldGeometry, shieldMaterial);
                ship.add(shield);
                
                setTimeout(() => {
                    if (shield.parent) {
                        ship.remove(shield);
                    }
                    gameState.isShieldActive = false;
                }, 3000);
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∞–≤—Ç–æ–ø–∏–ª–æ—Ç–∞
        function toggleAutoPilot() {
            gameState.autoPilot = !gameState.autoPilot;
            updateUI();
        }
        
        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameState.gameActive = false;
            gameState.autoPilot = false;
            document.getElementById('finalScore').textContent = Math.round(gameState.score);
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // –ù–æ–≤–∞—è –∏–≥—Ä–∞
        function restartGame() {
            gameState.health = 100;
            gameState.energy = 100;
            gameState.stars = 0;
            gameState.fragments = 0;
            gameState.score = 0;
            gameState.speed = 0;
            gameState.isShieldActive = false;
            gameState.shieldEnergy = 100;
            gameState.gameActive = true;
            gameState.autoPilot = false;
            
            if (ship) {
                ship.position.x = 0;
                ship.position.y = 0;
                ship.position.z = 15;
                ship.rotation.z = 0;
            }
            
            // –û—á–∏—Å—Ç–∫–∞ —Å—Ü–µ–Ω—ã
            asteroids.forEach(asteroid => scene.remove(asteroid));
            enemyShips.forEach(enemy => scene.remove(enemy));
            starFields.forEach(star => scene.remove(star));
            blackHoles.forEach(blackHole => scene.remove(blackHole));
            
            asteroids = [];
            enemyShips = [];
            starFields = [];
            blackHoles = [];
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤
            generateAsteroids(15);
            generateEnemyShips(5);
            generateStarFields(8);
            generateBlackHoles(2);
            
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–µ–Ω—Å–æ—Ä–Ω–æ–≥–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function setupTouchControls() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const backBtn = document.getElementById('backBtn');
            const shieldBtn = document.getElementById('shieldBtn');
            const autoPilotBtn = document.getElementById('autoPilotBtn');
            const restartBtn = document.getElementById('restartBtn');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            const addButtonHandler = (button, controlName) => {
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    gameState.touchControls[controlName] = true;
                    button.classList.add('active');
                });
                
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    gameState.touchControls[controlName] = false;
                    button.classList.remove('active');
                });
                
                // –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    gameState.touchControls[controlName] = true;
                    button.classList.add('active');
                });
                
                button.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    gameState.touchControls[controlName] = false;
                    button.classList.remove('active');
                });
            };
            
            addButtonHandler(leftBtn, 'left');
            addButtonHandler(rightBtn, 'right');
            addButtonHandler(backBtn, 'back');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
            shieldBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                activateShield();
                shieldBtn.classList.add('active');
                setTimeout(() => shieldBtn.classList.remove('active'), 300);
            });
            
            shieldBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                activateShield();
                shieldBtn.classList.add('active');
                setTimeout(() => shieldBtn.classList.remove('active'), 300);
            });
            
            autoPilotBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                toggleAutoPilot();
            });
            
            autoPilotBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                toggleAutoPilot();
            });
            
            restartBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                restartGame();
            });
            
            restartBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                restartGame();
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            window.addEventListener('resize', () => {
                if (camera && renderer) {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
            });
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            if (scene && camera && renderer) {
                updateGameState();
                renderer.render(scene, camera);
            }
            requestAnimationFrame(gameLoop);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function init() {
            // –°–Ω–∞—á–∞–ª–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Three.js
            if (!initThreeJS()) {
                return;
            }
            
            // –ó–∞—Ç–µ–º –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            setupEventListeners();
            setupTouchControls();
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤
            generateAsteroids(15);
            generateEnemyShips(5);
            generateStarFields(8);
            generateBlackHoles(2);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
            updateUI();
            gameLoop();
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', init);
    </script>
</body>
