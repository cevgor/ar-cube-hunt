<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•—Ä–æ–Ω–∏–∫–∏ –ø–∞–¥–∞—é—â–∏—Ö –∑–≤—ë–∑–¥ | –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: none;
        }
        
        body {
            background: #000;
            color: #0ff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            text-shadow: 0 0 5px #0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border: 1px solid #0ff;
            border-radius: 5px;
        }
        
        .resources {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            text-shadow: 0 0 5px #0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border: 1px solid #0ff;
            border-radius: 5px;
            text-align: right;
        }
        
        /* –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ */
        .touch-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: auto;
        }
        
        .left-controls, .right-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #0ff;
            color: #0ff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px #0ff;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background: rgba(0, 255, 255, 0.6);
            transform: scale(0.95);
        }
        
        .movement-pad {
            width: 180px;
            height: 180px;
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 2px solid #0ff;
        }
        
        .movement-stick {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            position: absolute;
            top: 60px;
            left: 60px;
            transition: transform 0.1s;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #f00;
            text-align: center;
            display: none;
            z-index: 20;
            pointer-events: auto;
            border-radius: 10px;
        }
        
        .btn {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 12px 25px;
            margin: 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s;
            border-radius: 5px;
        }
        
        .btn:active {
            background: rgba(0, 255, 255, 0.2);
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.03) 50%,
                rgba(255,255,255,0) 100%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-height: 600px) {
            .hud, .resources {
                font-size: 12px;
                padding: 5px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .movement-pad {
                width: 150px;
                height: 150px;
            }
            
            .movement-stick {
                width: 50px;
                height: 50px;
                top: 50px;
                left: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <div id="ui">
        <div class="scanlines"></div>
        
        <div class="hud">
            <div>‚ù§Ô∏è: <span id="healthValue">100</span>%</div>
            <div>‚ö°: <span id="energyValue">100</span>%</div>
            <div>üöÄ: <span id="speedValue">0</span></div>
            <div>üõ°Ô∏è: <span id="shieldValue">100</span>%</div>
        </div>
        
        <div class="resources">
            <div>‚≠ê: <span id="starsValue">0</span></div>
            <div>üîß: <span id="fragmentsValue">0</span></div>
            <div>üèÜ: <span id="scoreValue">0</span></div>
        </div>
        
        <div class="touch-controls">
            <div class="left-controls">
                <div class="movement-pad" id="movementPad">
                    <div class="movement-stick" id="movementStick"></div>
                </div>
            </div>
            
            <div class="right-controls">
                <div class="control-btn" id="upBtn">‚Üë</div>
                <div class="control-btn" id="shieldBtn">üõ°Ô∏è</div>
                <div class="control-btn" id="downBtn">‚Üì</div>
            </div>
        </div>
        
        <div id="gameOver" class="game-over">
            <h2>–ö–û–†–ê–ë–õ–¨ –£–ù–ò–ß–¢–û–ñ–ï–ù</h2>
            <p style="margin: 20px 0; font-size: 18px;">–°—á—ë—Ç: <span id="finalScore">0</span></p>
            <button class="btn" id="restartBtn">–ù–û–í–ê–Ø –ò–ì–†–ê</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000011, 1);
        renderer.shadowMap.enabled = true;
        document.getElementById('gameContainer').appendChild(renderer.domElement);
        
        // –û—Å–≤–µ—â–µ–Ω–∏–µ
        const ambientLight = new THREE.AmbientLight(0x333355);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 5000;
        const starPositions = new Float32Array(starCount * 3);
        
        for (let i = 0; i < starCount * 3; i += 3) {
            starPositions[i] = (Math.random() - 0.5) * 2000;
            starPositions[i + 1] = (Math.random() - 0.5) * 2000;
            starPositions[i + 2] = (Math.random() - 0.5) * 2000;
        }
        
        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        
        const starMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 1.5,
            sizeAttenuation: true
        });
        
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);
        
        // –ö–æ—Ä–∞–±–ª—å –∏–≥—Ä–æ–∫–∞
        const shipGeometry = new THREE.ConeGeometry(3, 10, 4);
        const shipMaterial = new THREE.MeshPhongMaterial({
            color: 0x00aaff,
            shininess: 100,
            emissive: 0x002266
        });
        
        const ship = new THREE.Mesh(shipGeometry, shipMaterial);
        ship.rotation.x = Math.PI / 2;
        ship.position.z = 15;
        ship.castShadow = true;
        scene.add(ship);
        
        // –ú–∞—Å—Å–∏–≤—ã –¥–ª—è –æ–±—ä–µ–∫—Ç–æ–≤
        let asteroids = [];
        let enemyShips = [];
        let starFields = [];
        let blackHoles = [];
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameState = {
            health: 100,
            energy: 100,
            stars: 0,
            fragments: 0,
            score: 0,
            speed: 0,
            maxSpeed: 0.5,
            acceleration: 0.01,
            rotationSpeed: 0.05,
            isShieldActive: false,
            shieldEnergy: 100,
            gameActive: true,
            touchControls: {
                left: false,
                right: false,
                up: false,
                down: false
            }
        };
        
        // –ü—Ä–æ—Ü–µ–¥—É—Ä–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –∞—Å—Ç–µ—Ä–æ–∏–¥–æ–≤
        function generateAsteroids(count) {
            for (let i = 0; i < count; i++) {
                const size = Math.random() * 5 + 1;
                const geometry = new THREE.IcosahedronGeometry(size, 0);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x888888,
                    shininess: 30
                });
                
                const asteroid = new THREE.Mesh(geometry, material);
                
                asteroid.position.x = (Math.random() - 0.5) * 200;
                asteroid.position.y = (Math.random() - 0.5) * 200;
                asteroid.position.z = ship.position.z - 100 - Math.random() * 500;
                
                asteroid.rotation.x = Math.random() * Math.PI;
                asteroid.rotation.y = Math.random() * Math.PI;
                
                asteroid.userData = {
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.02,
                        y: (Math.random() - 0.5) * 0.02,
                        z: (Math.random() - 0.5) * 0.02
                    },
                    speed: Math.random() * 0.5 + 0.1
                };
                
                asteroid.castShadow = true;
                scene.add(asteroid);
                asteroids.push(asteroid);
            }
        }
        
        // –ü—Ä–æ—Ü–µ–¥—É—Ä–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Ä–∞–∂–µ—Å–∫–∏—Ö –∫–æ—Ä–∞–±–ª–µ–π
        function generateEnemyShips(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.OctahedronGeometry(3, 0);
                const material = new THREE.MeshPhongMaterial({
                    color: 0xff3300,
                    shininess: 100,
                    emissive: 0x330000
                });
                
                const enemyShip = new THREE.Mesh(geometry, material);
                
                enemyShip.position.x = (Math.random() - 0.5) * 150;
                enemyShip.position.y = (Math.random() - 0.5) * 150;
                enemyShip.position.z = ship.position.z - 200 - Math.random() * 400;
                
                enemyShip.userData = {
                    speed: Math.random() * 0.3 + 0.2,
                    health: 30
                };
                
                enemyShip.castShadow = true;
                scene.add(enemyShip);
                enemyShips.push(enemyShip);
            }
        }
        
        // –ü—Ä–æ—Ü–µ–¥—É—Ä–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–ª–µ–π –∑–≤—ë–∑–¥ (—Ä–µ—Å—É—Ä—Å—ã)
        function generateStarFields(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.SphereGeometry(2, 8, 8);
                const material = new THREE.MeshPhongMaterial({
                    color: 0xffff00,
                    shininess: 100,
                    emissive: 0x444400
                });
                
                const starField = new THREE.Mesh(geometry, material);
                
                starField.position.x = (Math.random() - 0.5) * 180;
                starField.position.y = (Math.random() - 0.5) * 180;
                starField.position.z = ship.position.z - 150 - Math.random() * 450;
                
                starField.userData = {
                    rotationSpeed: (Math.random() - 0.5) * 0.05,
                    collected: false
                };
                
                starField.castShadow = true;
                scene.add(starField);
                starFields.push(starField);
            }
        }
        
        // –ü—Ä–æ—Ü–µ–¥—É—Ä–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —á—ë—Ä–Ω—ã—Ö –¥—ã—Ä
        function generateBlackHoles(count) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.SphereGeometry(8, 32, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x000000,
                    emissive: 0x220022
                });
                
                const blackHole = new THREE.Mesh(geometry, material);
                
                blackHole.position.x = (Math.random() - 0.5) * 100;
                blackHole.position.y = (Math.random() - 0.5) * 100;
                blackHole.position.z = ship.position.z - 250 - Math.random() * 300;
                
                blackHole.userData = {
                    gravityStrength: 0.05
                };
                
                blackHole.castShadow = true;
                scene.add(blackHole);
                blackHoles.push(blackHole);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function updateGameState() {
            if (!gameState.gameActive) return;
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∞–±–ª–µ–º —á–µ—Ä–µ–∑ —Å–µ–Ω—Å–æ—Ä–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            if (gameState.touchControls.up) {
                gameState.speed = Math.min(gameState.speed + gameState.acceleration, gameState.maxSpeed);
            } else if (gameState.touchControls.down) {
                gameState.speed = Math.max(gameState.speed - gameState.acceleration * 2, 0);
            } else {
                gameState.speed = Math.max(gameState.speed - gameState.acceleration * 0.5, 0);
            }
            
            if (gameState.touchControls.left) {
                ship.rotation.z += gameState.rotationSpeed;
            }
            if (gameState.touchControls.right) {
                ship.rotation.z -= gameState.rotationSpeed;
            }
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –∫–æ—Ä–∞–±–ª—è –≤–ø–µ—Ä–µ–¥
            ship.position.x -= Math.sin(ship.rotation.z) * gameState.speed;
            ship.position.y += Math.cos(ship.rotation.z) * gameState.speed;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –∫–∞–º–µ—Ä—ã
            camera.position.x = ship.position.x;
            camera.position.y = ship.position.y;
            camera.position.z = ship.position.z + 20;
            camera.lookAt(ship.position.x, ship.position.y, ship.position.z - 10);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞—Å—Ç–µ—Ä–æ–∏–¥–æ–≤
            asteroids.forEach((asteroid, index) => {
                asteroid.position.z += asteroid.userData.speed;
                asteroid.rotation.x += asteroid.userData.rotationSpeed.x;
                asteroid.rotation.y += asteroid.userData.rotationSpeed.y;
                asteroid.rotation.z += asteroid.userData.rotationSpeed.z;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∫–æ—Ä–∞–±–ª–µ–º
                const distance = Math.sqrt(
                    Math.pow(asteroid.position.x - ship.position.x, 2) +
                    Math.pow(asteroid.position.y - ship.position.y, 2) +
                    Math.pow(asteroid.position.z - ship.position.z, 2)
                );
                
                if (distance < 10) {
                    if (gameState.isShieldActive) {
                        gameState.shieldEnergy -= 20;
                    } else {
                        gameState.health -= 10;
                    }
                    
                    scene.remove(asteroid);
                    asteroids.splice(index, 1);
                    generateAsteroids(1);
                }
                
                if (asteroid.position.z > ship.position.z + 50) {
                    scene.remove(asteroid);
                    asteroids.splice(index, 1);
                    generateAsteroids(1);
                }
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–∞–∂–µ—Å–∫–∏—Ö –∫–æ—Ä–∞–±–ª–µ–π
            enemyShips.forEach((enemy, index) => {
                enemy.position.z += enemy.userData.speed;
                
                if (enemy.position.x < ship.position.x) {
                    enemy.position.x += 0.1;
                } else {
                    enemy.position.x -= 0.1;
                }
                
                if (enemy.position.y < ship.position.y) {
                    enemy.position.y += 0.1;
                } else {
                    enemy.position.y -= 0.1;
                }
                
                const distance = Math.sqrt(
                    Math.pow(enemy.position.x - ship.position.x, 2) +
                    Math.pow(enemy.position.y - ship.position.y, 2) +
                    Math.pow(enemy.position.z - ship.position.z, 2)
                );
                
                if (distance < 8) {
                    if (gameState.isShieldActive) {
                        gameState.shieldEnergy -= 15;
                    } else {
                        gameState.health -= 15;
                    }
                    
                    scene.remove(enemy);
                    enemyShips.splice(index, 1);
                    gameState.fragments += 5;
                    generateEnemyShips(1);
                }
                
                if (enemy.position.z > ship.position.z + 50) {
                    scene.remove(enemy);
                    enemyShips.splice(index, 1);
                    generateEnemyShips(1);
                }
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–µ–π –∑–≤—ë–∑–¥
            starFields.forEach((star, index) => {
                star.rotation.y += star.userData.rotationSpeed;
                
                const distance = Math.sqrt(
                    Math.pow(star.position.x - ship.position.x, 2) +
                    Math.pow(star.position.y - ship.position.y, 2) +
                    Math.pow(star.position.z - ship.position.z, 2)
                );
                
                if (distance < 7 && !star.userData.collected) {
                    star.userData.collected = true;
                    gameState.stars += 1;
                    gameState.score += 10;
                    
                    star.scale.set(0.1, 0.1, 0.1);
                    
                    setTimeout(() => {
                        scene.remove(star);
                        starFields.splice(index, 1);
                        generateStarFields(1);
                    }, 300);
                }
                
                if (star.position.z > ship.position.z + 50) {
                    scene.remove(star);
                    starFields.splice(index, 1);
                    generateStarFields(1);
                }
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á—ë—Ä–Ω—ã—Ö –¥—ã—Ä
            blackHoles.forEach((blackHole, index) => {
                const dx = blackHole.position.x - ship.position.x;
                const dy = blackHole.position.y - ship.position.y;
                const dz = blackHole.position.z - ship.position.z;
                
                const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
                
                if (distance < 30) {
                    const force = blackHole.userData.gravityStrength / (distance * distance);
                    ship.position.x += dx * force;
                    ship.position.y += dy * force;
                    ship.position.z += dz * force;
                    
                    if (distance < 15) {
                        gameState.health -= 0.5;
                    }
                }
                
                if (blackHole.position.z > ship.position.z + 50) {
                    scene.remove(blackHole);
                    blackHoles.splice(index, 1);
                    generateBlackHoles(1);
                }
            });
            
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ —â–∏—Ç–∞
            if (!gameState.isShieldActive && gameState.shieldEnergy < 100) {
                gameState.shieldEnergy = Math.min(gameState.shieldEnergy + 0.1, 100);
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            updateUI();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
            if (gameState.health <= 0) {
                gameOver();
            }
            
            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å—á—ë—Ç–∞ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
            gameState.score += gameState.speed * 0.1;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('healthValue').textContent = Math.max(0, Math.round(gameState.health));
            document.getElementById('energyValue').textContent = Math.round(gameState.energy);
            document.getElementById('speedValue').textContent = Math.round(gameState.speed * 100);
            document.getElementById('shieldValue').textContent = Math.round(gameState.shieldEnergy);
            document.getElementById('starsValue').textContent = gameState.stars;
            document.getElementById('fragmentsValue').textContent = gameState.fragments;
            document.getElementById('scoreValue').textContent = Math.round(gameState.score);
        }
        
        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è —â–∏—Ç–∞
        function activateShield() {
            if (gameState.shieldEnergy >= 20 && !gameState.isShieldActive) {
                gameState.isShieldActive = true;
                
                const shieldGeometry = new THREE.SphereGeometry(6, 16, 16);
                const shieldMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.3,
                    wireframe: true
                });
                
                const shield = new THREE.Mesh(shieldGeometry, shieldMaterial);
                ship.add(shield);
                
                setTimeout(() => {
                    if (shield.parent) {
                        ship.remove(shield);
                    }
                    gameState.isShieldActive = false;
                }, 3000);
            }
        }
        
        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameState.gameActive = false;
            document.getElementById('finalScore').textContent = Math.round(gameState.score);
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // –ù–æ–≤–∞—è –∏–≥—Ä–∞
        function restartGame() {
            gameState.health = 100;
            gameState.energy = 100;
            gameState.stars = 0;
            gameState.fragments = 0;
            gameState.score = 0;
            gameState.speed = 0;
            gameState.isShieldActive = false;
            gameState.shieldEnergy = 100;
            gameState.gameActive = true;
            
            ship.position.x = 0;
            ship.position.y = 0;
            ship.position.z = 15;
            ship.rotation.z = 0;
            
            asteroids.forEach(asteroid => scene.remove(asteroid));
            enemyShips.forEach(enemy => scene.remove(enemy));
            starFields.forEach(star => scene.remove(star));
            blackHoles.forEach(blackHole => scene.remove(blackHole));
            
            asteroids = [];
            enemyShips = [];
            starFields = [];
            blackHoles = [];
            
            generateAsteroids(15);
            generateEnemyShips(5);
            generateStarFields(8);
            generateBlackHoles(2);
            
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–µ–Ω—Å–æ—Ä–Ω–æ–≥–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function setupTouchControls() {
            const movementPad = document.getElementById('movementPad');
            const movementStick = document.getElementById('movementStick');
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            const shieldBtn = document.getElementById('shieldBtn');
            const restartBtn = document.getElementById('restartBtn');
            
            let isDragging = false;
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –¥–∂–æ–π—Å—Ç–∏–∫–∞
            movementPad.addEventListener('touchstart', startDrag);
            movementPad.addEventListener('touchmove', drag);
            movementPad.addEventListener('touchend', endDrag);
            
            // –ö–Ω–æ–ø–∫–∏
            upBtn.addEventListener('touchstart', () => gameState.touchControls.up = true);
            upBtn.addEventListener('touchend', () => gameState.touchControls.up = false);
            
            downBtn.addEventListener('touchstart', () => gameState.touchControls.down = true);
            downBtn.addEventListener('touchend', () => gameState.touchControls.down = false);
            
            shieldBtn.addEventListener('touchstart', activateShield);
            
            restartBtn.addEventListener('touchstart', restartGame);
            
            function startDrag(e) {
                e.preventDefault();
                isDragging = true;
                updateStickPosition(e);
            }
            
            function drag(e) {
                e.preventDefault();
                if (isDragging) {
                    updateStickPosition(e);
                }
            }
            
            function endDrag(e) {
                e.preventDefault();
                isDragging = false;
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç–∏–∫ –≤ —Ü–µ–Ω—Ç—Ä
                movementStick.style.transform = 'translate(0, 0)';
                gameState.touchControls.left = false;
                gameState.touchControls.right = false;
            }
            
            function updateStickPosition(e) {
                const touch = e.touches[0];
                const rect = movementPad.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = touch.clientX - centerX;
                const deltaY = touch.clientY - centerY;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ —Å—Ç–∏–∫–∞ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –ø–∞–¥–∞
                const maxDistance = rect.width / 3;
                const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), maxDistance);
                
                const angle = Math.atan2(deltaY, deltaX);
                const stickX = Math.cos(angle) * distance;
                const stickY = Math.sin(angle) * distance;
                
                movementStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                gameState.touchControls.left = deltaX < -20;
                gameState.touchControls.right = deltaX > 20;
            }
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è –∫–∞—Å–∞–Ω–∏–π
            document.addEventListener('touchstart', (e) => {
                if (e.target.classList.contains('control-btn') || 
                    e.target.classList.contains('movement-pad') ||
                    e.target.classList.contains('btn')) {
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchmove', (e) => {
                if (e.target.classList.contains('movement-pad')) {
                    e.preventDefault();
                }
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            updateGameState();
            renderer.render(scene, camera);
            requestAnimationFrame(gameLoop);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function init() {
            setupEventListeners();
            setupTouchControls();
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤
            generateAsteroids(15);
            generateEnemyShips(5);
            generateStarFields(8);
            generateBlackHoles(2);
            
            updateUI();
            gameLoop();
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', init);
    </script>
