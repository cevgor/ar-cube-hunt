<!DOCTYPE html>

<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
:root {
  --neon: #00ffea;
  --accent: #ff6b6b;
  --bg: #05060a;
  --text: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
  -webkit-user-select: none;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
}

#app {
  width: 100%;
  height: 100%;
  position: relative;
}

/* ========= SCREENS ========= */
.screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.screen.active {
  display: flex;
}

/* ========= MAIN MENU ========= */
#mainMenu {
  background: linear-gradient(135deg, #0a0b14 0%, #15182a 100%);
}

.menu-container {
  text-align: center;
  padding: 2rem;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 20px;
  border: 2px solid var(--neon);
  box-shadow: 0 0 30px rgba(0, 255, 234, 0.3);
  backdrop-filter: blur(10px);
}

.game-title {
  font-size: 4rem;
  background: linear-gradient(45deg, var(--neon), #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 1rem;
  text-shadow: 0 0 20px rgba(0, 255, 234, 0.5);
}

.game-subtitle {
  font-size: 1.2rem;
  color: var(--neon);
  margin-bottom: 2rem;
  opacity: 0.8;
}

.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 300px;
}

.menu-btn {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  background: linear-gradient(45deg, #1a1f38, #2d3758);
  border: 2px solid var(--neon);
  color: var(--neon);
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.menu-btn:hover {
  background: linear-gradient(45deg, #2d3758, #1a1f38);
  box-shadow: 0 0 20px rgba(0, 255, 234, 0.5);
  transform: translateY(-2px);
}

/* ========= GAME SCREEN ========= */
#gameScreen {
  background: #000;
}

#gameCanvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: block;
}

/* ========= GAME UI ========= */
#gameUI {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 500;
}

/* Health Bar */
.health-container {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(0, 0, 0, 0.7);
  padding: 10px 20px;
  border-radius: 10px;
  border: 2px solid var(--neon);
}

.health-bar {
  width: 200px;
  height: 20px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 5px;
}

.health-fill {
  height: 100%;
  background: linear-gradient(90deg, #ff6b6b, #ff2b2b);
  transition: width 0.3s ease;
  width: 100%;
}

.health-text {
  color: var(--neon);
  font-size: 1.1rem;
}

/* Ammo & Wave */
.stats-container {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(0, 0, 0, 0.7);
  padding: 10px 20px;
  border-radius: 10px;
  border: 2px solid var(--neon);
  text-align: right;
}

.ammo-text, .wave-text {
  color: var(--neon);
  font-size: 1.1rem;
  margin-bottom: 5px;
}

/* Weapon Selector */
.weapon-selector {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  background: rgba(0, 0, 0, 0.7);
  padding: 10px;
  border-radius: 10px;
  border: 2px solid var(--neon);
}

.weapon-btn {
  width: 60px;
  height: 60px;
  background: #1a1f38;
  border: 2px solid transparent;
  border-radius: 8px;
  color: var(--neon);
  cursor: pointer;
  pointer-events: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 0.8rem;
  transition: all 0.3s ease;
}

.weapon-btn.active {
  border-color: var(--neon);
  box-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
}

/* Controls */
.controls-container {
  position: absolute;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
}

/* Left Controls (Movement) */
.left-controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  width: 150px;
}

.control-btn {
  width: 70px;
  height: 70px;
  background: rgba(0, 255, 234, 0.2);
  border: 2px solid var(--neon);
  border-radius: 50%;
  color: var(--neon);
  font-size: 1.5rem;
  cursor: pointer;
  pointer-events: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.control-btn:active {
  background: rgba(0, 255, 234, 0.4);
  transform: scale(0.95);
}

/* Right Controls (Actions) */
.right-controls {
  display: flex;
  gap: 10px;
  align-items: flex-end;
}

.action-btn {
  width: 80px;
  height: 80px;
  background: rgba(255, 107, 107, 0.2);
  border: 2px solid var(--accent);
  border-radius: 50%;
  color: var(--accent);
  font-size: 1.8rem;
  cursor: pointer;
  pointer-events: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.action-btn:active {
  background: rgba(255, 107, 107, 0.4);
  transform: scale(0.95);
}

.reload-btn {
  width: 60px;
  height: 60px;
  background: rgba(255, 255, 255, 0.2);
  border: 2px solid var(--text);
  color: var(--text);
}

/* Crosshair */
.crosshair {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  pointer-events: none;
}

.crosshair::before,
.crosshair::after {
  content: '';
  position: absolute;
  background: var(--neon);
}

.crosshair::before {
  width: 2px;
  height: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.crosshair::after {
  width: 20px;
  height: 2px;
  top: 50%;
  transform: translateY(-50%);
}

/* Debug Info */
.debug-info {
  position: absolute;
  top: 10px;
  left: 10px;
  color: #00ff00;
  font-size: 12px;
  z-index: 1000;
  background: rgba(0,0,0,0.7);
  padding: 5px;
  border-radius: 5px;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .game-title {
    font-size: 2.5rem;
  }
  
  .control-btn, .action-btn {
    width: 60px;
    height: 60px;
    font-size: 1.2rem;
  }
  
  .weapon-btn {
    width: 50px;
    height: 50px;
    font-size: 0.7rem;
  }
  
  .left-controls {
    width: 130px;
  }
}
</style>
</head>
<body>

<script>
// ========= DEBUG UTILS =========
function debugLog(message) {
    console.log(`[DEBUG] ${message}`);
    document.getElementById('debugInfo').textContent = message;
}

// ========= GAME STATE =========
const GameState = {
    currentScreen: 'mainMenu',
    isRunning: false,
    isPaused: false,
    player: {
        health: 100,
        maxHealth: 100,
        position: new THREE.Vector3(0, 1.6, 0),
        rotation: new THREE.Vector2(0, 0)
    },
    weapons: [
        { type: 'pistol', ammo: 12, maxAmmo: 60, damage: 25, fireRate: 500, name: '–ü–∏—Å—Ç–æ–ª–µ—Ç' },
        { type: 'rifle', ammo: 30, maxAmmo: 180, damage: 15, fireRate: 100, name: '–ê–≤—Ç–æ–º–∞—Ç' },
        { type: 'shotgun', ammo: 8, maxAmmo: 32, damage: 40, fireRate: 800, name: '–î—Ä–æ–±–æ–≤–∏–∫' }
    ],
    currentWeapon: 0,
    wave: 1,
    enemies: [],
    score: 0,
    achievements: new Set()
};

// ========= THREE.JS VARIABLES =========
let scene, camera, renderer, canvas;
let playerMesh, weaponMesh;
let enemies = [];
let obstacles = [];
let clock = new THREE.Clock();

// ========= INITIALIZATION =========
function initGame() {
    debugLog("Initializing game...");
    
    // Initialize Three.js first
    if (!initThreeJS()) {
        debugLog("Three.js initialization failed!");
        return;
    }
    
    initEventListeners();
    loadSettings();
    loadAchievements();
    
    debugLog("Game initialized successfully");
}

function initThreeJS() {
    try {
        debugLog("Initializing Three.js...");
        
        // Get canvas element
        canvas = document.getElementById('gameCanvas');
        if (!canvas) {
            debugLog("Canvas element not found!");
            return false;
        }

        // Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0b14);
        scene.fog = new THREE.Fog(0x0a0b14, 10, 100);

        // Camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 0);

        // Renderer
        renderer = new THREE.WebGLRenderer({ 
            canvas: canvas,
            antialias: true,
            alpha: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        debugLog("Three.js core components created");

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 25);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        debugLog("Lighting setup complete");

        // Create simple test objects to verify rendering
        createTestEnvironment();
        
        debugLog("Three.js initialized successfully");
        return true;

    } catch (error) {
        debugLog(`Three.js init error: ${error}`);
        return false;
    }
}

function createTestEnvironment() {
    debugLog("Creating test environment...");
    
    // Ground - ALWAYS VISIBLE
    const groundGeometry = new THREE.PlaneGeometry(100, 100);
    const groundMaterial = new THREE.MeshStandardMaterial({ 
        color: 0x2d5a27,
        roughness: 0.8,
        metalness: 0.2
    });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Create a simple visible player representation
    const playerGeometry = new THREE.SphereGeometry(0.5, 16, 16);
    const playerMaterial = new THREE.MeshStandardMaterial({ 
        color: 0x00ff00,
        emissive: 0x003300
    });
    playerMesh = new THREE.Mesh(playerGeometry, playerMaterial);
    playerMesh.position.set(0, 1, 0);
    playerMesh.castShadow = true;
    scene.add(playerMesh);

    // Create a simple weapon
    const weaponGeometry = new THREE.BoxGeometry(0.3, 0.1, 1);
    const weaponMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
    weaponMesh = new THREE.Mesh(weaponGeometry, weaponMaterial);
    weaponMesh.position.set(0.5, -0.3, -1);
    camera.add(weaponMesh);

    // Add some test objects to verify the scene is working
    addTestObjects();
    
    debugLog("Test environment created");
}

function addTestObjects() {
    // Add a few test cubes to verify rendering
    for (let i = 0; i < 5; i++) {
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshStandardMaterial({ 
            color: Math.random() * 0xffffff 
        });
        const cube = new THREE.Mesh(geometry, material);
        
        cube.position.set(
            (Math.random() - 0.5) * 20,
            1,
            (Math.random() - 0.5) * 20 - 10
        );
        
        cube.castShadow = true;
        cube.receiveShadow = true;
        scene.add(cube);
        obstacles.push(cube);
    }

    // Add boundary walls
    createBoundaryWalls();
}

function createBoundaryWalls() {
    const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
    
    const walls = [
        { position: [0, 5, -50], size: [100, 10, 2] },
        { position: [0, 5, 50], size: [100, 10, 2] },
        { position: [-50, 5, 0], size: [2, 10, 100] },
        { position: [50, 5, 0], size: [2, 10, 100] }
    ];

    walls.forEach(wallData => {
        const geometry = new THREE.BoxGeometry(...wallData.size);
        const wall = new THREE.Mesh(geometry, wallMaterial);
        wall.position.set(...wallData.position);
        scene.add(wall);
        obstacles.push(wall);
    });
}

// ========= GAME LOGIC =========
function startGame() {
    debugLog("Starting game...");
    
    showScreen('gameScreen');
    GameState.isRunning = true;
    GameState.isPaused = false;
    GameState.wave = 1;
    GameState.player.health = 100;
    GameState.score = 0;
    
    // Clear previous enemies
    enemies.forEach(enemy => {
        if (enemy.mesh && scene) {
            scene.remove(enemy.mesh);
        }
    });
    enemies = [];
    
    // Reset player position
    playerMesh.position.set(0, 1, 0);
    camera.position.set(0, 1.6, 0);
    camera.rotation.set(0, 0, 0);
    
    // Update UI
    updateHealthBar();
    updateAmmoDisplay();
    document.getElementById('waveText').textContent = `–í–æ–ª–Ω–∞: ${GameState.wave}`;
    
    // Start first wave
    spawnWave();
    
    // Start game loop
    gameLoop();
    
    debugLog("Game started successfully");
}

function spawnWave() {
    const enemyCount = GameState.wave * 2 + 3;
    debugLog(`Spawning wave ${GameState.wave} with ${enemyCount} enemies`);
    
    for (let i = 0; i < enemyCount; i++) {
        setTimeout(() => {
            if (GameState.isRunning && !GameState.isPaused) {
                spawnEnemy();
            }
        }, i * 1000);
    }
}

function spawnEnemy() {
    const geometry = new THREE.SphereGeometry(0.5, 16, 16);
    const material = new THREE.MeshStandardMaterial({ 
        color: GameState.wave > 3 ? 0xff0000 : 0xff6b6b 
    });
    const enemyMesh = new THREE.Mesh(geometry, material);
    
    // Random position around player
    const angle = Math.random() * Math.PI * 2;
    const distance = 10 + Math.random() * 10;
    enemyMesh.position.set(
        Math.cos(angle) * distance,
        0.5,
        Math.sin(angle) * distance
    );
    
    enemyMesh.castShadow = true;
    scene.add(enemyMesh);
    
    const enemy = {
        mesh: enemyMesh,
        health: GameState.wave > 3 ? 100 : 50,
        speed: 0.02,
        damage: GameState.wave > 3 ? 20 : 10
    };
    
    enemies.push(enemy);
}

function updateEnemies() {
    enemies.forEach((enemy, index) => {
        if (!enemy.mesh) return;
        
        // Move towards player
        const direction = new THREE.Vector3()
            .subVectors(playerMesh.position, enemy.mesh.position)
            .normalize();
        
        enemy.mesh.position.addScaledVector(direction, enemy.speed);
        
        // Rotate to face player
        enemy.mesh.lookAt(playerMesh.position);
        
        // Check collision with player
        const distance = enemy.mesh.position.distanceTo(playerMesh.position);
        if (distance < 1.5) {
            takeDamage(enemy.damage);
            
            // Knockback
            const knockback = direction.clone().multiplyScalar(-1);
            enemy.mesh.position.add(knockback);
        }
        
        // Enemy death
        if (enemy.health <= 0) {
            scene.remove(enemy.mesh);
            enemies.splice(index, 1);
            GameState.score += GameState.wave > 3 ? 50 : 25;
            
            checkAchievements();
        }
    });
    
    // Check if wave is complete
    if (enemies.length === 0 && GameState.isRunning) {
        GameState.wave++;
        document.getElementById('waveText').textContent = `–í–æ–ª–Ω–∞: ${GameState.wave}`;
        
        if (GameState.wave === 3) {
            unlockAchievement('first_boss');
        }
        
        setTimeout(spawnWave, 2000);
    }
}

function takeDamage(amount) {
    GameState.player.health -= amount;
    updateHealthBar();
    
    // Visual feedback
    camera.position.y += 0.1;
    setTimeout(() => camera.position.y -= 0.1, 100);
    
    if (GameState.player.health <= 0) {
        gameOver();
    }
}

function updateHealthBar() {
    const healthFill = document.getElementById('healthFill');
    const healthText = document.getElementById('healthText');
    const healthPercent = (GameState.player.health / GameState.player.maxHealth) * 100;
    
    healthFill.style.width = `${healthPercent}%`;
    healthText.textContent = `${Math.max(0, Math.round(GameState.player.health))} HP`;
}

function shoot() {
    if (!GameState.isRunning || GameState.isPaused) return;
    
    const weapon = GameState.weapons[GameState.currentWeapon];
    
    if (weapon.ammo <= 0) {
        // Play empty sound
        debugLog("Weapon empty!");
        return;
    }
    
    weapon.ammo--;
    updateAmmoDisplay();
    
    // Weapon animation
    weaponMesh.position.z = -1.2;
    setTimeout(() => {
        weaponMesh.position.z = -1;
    }, 100);
    
    // Muzzle flash effect
    const muzzleFlash = new THREE.PointLight(0xffff00, 2, 10);
    muzzleFlash.position.set(0.5, -0.3, -1.5);
    camera.add(muzzleFlash);
    setTimeout(() => camera.remove(muzzleFlash), 50);
    
    // Check for hits
    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
    
    const intersects = raycaster.intersectObjects(enemies.map(e => e.mesh));
    
    if (intersects.length > 0) {
        const enemy = enemies.find(e => e.mesh === intersects[0].object);
        if (enemy) {
            enemy.health -= weapon.damage;
            
            // Hit effect
            enemy.mesh.material.emissive.set(0xffff00);
            setTimeout(() => {
                enemy.mesh.material.emissive.set(0x000000);
            }, 100);
        }
    }
}

function reloadWeapon() {
    const weapon = GameState.weapons[GameState.currentWeapon];
    const ammoNeeded = weapon.maxAmmo - weapon.ammo;
    
    if (ammoNeeded > 0) {
        // Reload animation
        weaponMesh.rotation.x = -Math.PI / 2;
        setTimeout(() => {
            weapon.ammo = weapon.maxAmmo;
            updateAmmoDisplay();
            weaponMesh.rotation.x = 0;
        }, 1000);
    }
}

function useSpecialAbility() {
    if (!GameState.isRunning || GameState.isPaused) return;
    
    // Shockwave ability - push back all enemies
    enemies.forEach(enemy => {
        const direction = new THREE.Vector3()
            .subVectors(enemy.mesh.position, playerMesh.position)
            .normalize();
        
        enemy.mesh.position.addScaledVector(direction, 3);
        enemy.health -= 15;
    });
    
    // Visual effect
    const shockwaveGeometry = new THREE.SphereGeometry(1, 16, 16);
    const shockwaveMaterial = new THREE.MeshBasicMaterial({
        color: 0x00ffff,
        transparent: true,
        opacity: 0.5
    });
    const shockwave = new THREE.Mesh(shockwaveGeometry, shockwaveMaterial);
    shockwave.position.copy(playerMesh.position);
    scene.add(shockwave);
    
    setTimeout(() => {
        scene.remove(shockwave);
    }, 500);
}

// ========= UI MANAGEMENT =========
function showScreen(screenName) {
    document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
    });
    
    document.getElementById(screenName).classList.add('active');

function switchWeapon(index) {

    GameState.currentWeapon = index;

    document.querySelectorAll('.weapon-btn').forEach((btn, i) => {

// ========= INPUT HANDLING =========
function initEventListeners() {
    // Keyboard
    document.addEventListener('keydown', handleKeyDown);
    document.addEventListener('keyup', handleKeyUp);
    
    // Touch controls
    initTouchControls();
    
    // Window resize
    window.addEventListener('resize', onWindowResize);
    
    // Mouse look for desktop
    initMouseLook();
    
    debugLog("Event listeners initialized");
}

const keys = {
    w: false, a: false, s: false, d: false
};

function handleKeyDown(event) {
    if (keys.hasOwnProperty(event.key)) {
        keys[event.key] = true;
    }
    
    if (event.key >= '1' && event.key <= '3') {
        switchWeapon(parseInt(event.key) - 1);
    }
    
    if (event.key === ' ') {
        shoot();
        event.preventDefault();
    }
    
    if (event.key === 'r') {
        reloadWeapon();
    }
    
    if (event.key === 'Escape') {
        togglePause();
    }
}

function handleKeyUp(event) {
    if (keys.hasOwnProperty(event.key)) {
        keys[event.key] = false;
    }
}

function initTouchControls() {
    const moveButtons = ['moveForward', 'moveLeft', 'moveBack', 'moveRight'];
    const keyMapping = {
        'moveForward': 'w',
        'moveLeft': 'a',
        'moveBack': 's',
        'moveRight': 'd'
    };
    
    moveButtons.forEach(buttonId => {
        const button = document.getElementById(buttonId);
        const key = keyMapping[buttonId];
        
        button.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys[key] = true;
        });
        
        button.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys[key] = false;
        });
    });
    
    // Touch look
    let isLooking = false;
    let lastTouchX = 0;
    let lastTouchY = 0;
    
    canvas.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
            isLooking = true;
            lastTouchX = e.touches[0].clientX;
            lastTouchY = e.touches[0].clientY;
        }
    });
    
    canvas.addEventListener('touchmove', (e) => {
        if (isLooking && e.touches.length === 1) {
            const deltaX = e.touches[0].clientX - lastTouchX;
            const deltaY = e.touches[0].clientY - lastTouchY;
            
            camera.rotation.y -= deltaX * 0.01;
            camera.rotation.x = Math.max(-Math.PI/3, Math.min(Math.PI/3, camera.rotation.x - deltaY * 0.01));
            
            lastTouchX = e.touches[0].clientX;
            lastTouchY = e.touches[0].clientY;
        }
    });
    
    canvas.addEventListener('touchend', () => {
        isLooking = false;
    });
}

function initMouseLook() {
    let isMouseDown = false;
    
    canvas.addEventListener('mousedown', (e) => {
        if (e.button === 0) {
            isMouseDown = true;
        }
    });
    
    canvas.addEventListener('mouseup', () => {
        isMouseDown = false;
    });
    
    canvas.addEventListener('mousemove', (e) => {
        if (isMouseDown) {
            camera.rotation.y -= e.movementX * 0.002;
            camera.rotation.x = Math.max(-Math.PI/3, Math.min(Math.PI/3, camera.rotation.x - e.movementY * 0.002));
        }
    });
}

// ========= GAME LOOP =========
function gameLoop() {
    if (!GameState.isRunning || GameState.isPaused) {
        return;
    }
    
    const delta = clock.getDelta();
    
    updatePlayerMovement(delta);
    updateEnemies();
    
    // Render the scene
    if (renderer && scene && camera) {
        renderer.render(scene, camera);
    }
    
    // Update debug info
    updateDebugInfo();
    
    requestAnimationFrame(gameLoop);
}

function updatePlayerMovement(delta) {
    const moveSpeed = 5 * delta;
    const moveVector = new THREE.Vector3();
    
    if (keys.w) moveVector.z -= moveSpeed;
    if (keys.s) moveVector.z += moveSpeed;
    if (keys.a) moveVector.x -= moveSpeed;
    if (keys.d) moveVector.x += moveSpeed;
    
    // Apply camera rotation to movement
    moveVector.applyEuler(new THREE.Euler(0, camera.rotation.y, 0));
    
    // Simple collision detection
    const newPosition = playerMesh.position.clone().add(moveVector);
    let canMove = true;
    
    obstacles.forEach(obstacle => {
        const obstacleBox = new THREE.Box3().setFromObject(obstacle);
        const playerBox = new THREE.Box3().setFromCenterAndSize(
            newPosition, 
            new THREE.Vector3(1, 2, 1)
        );
        
        if (obstacleBox.intersectsBox(playerBox)) {
            canMove = false;
        }
    });
    
    // Boundary check
    if (Math.abs(newPosition.x) > 45 || Math.abs(newPosition.z) > 45) {
        canMove = false;
    }
    
    if (canMove) {
        playerMesh.position.add(moveVector);
        camera.position.add(moveVector);
    }
}

function updateDebugInfo() {
    const debugInfo = `FPS: ${Math.round(1/clock.getDelta())} | 
                      Pos: ${playerMesh.position.x.toFixed(1)}, ${playerMesh.position.z.toFixed(1)} | 
                      Enemies: ${enemies.length} | 
                      Wave: ${GameState.wave}`;
    document.getElementById('debugInfo').textContent = debugInfo;
}

function togglePause() {
    GameState.isPaused = !GameState.isPaused;
    
    if (GameState.isPaused) {
        showScreen('pauseMenu');
    } else {
        showScreen('gameScreen');
        gameLoop();
    }
}

function resumeGame() {
    GameState.isPaused = false;
    showScreen('gameScreen');
    gameLoop();
}

function gameOver() {
    GameState.isRunning = false;
    const message = `–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!\n–í–∞—à —Å—á–µ—Ç: ${GameState.score}\n–ü—Ä–æ–π–¥–µ–Ω–æ –≤–æ–ª–Ω: ${GameState.wave}`;
    debugLog(message);
    alert(message);
    showScreen('mainMenu');
}

function onWindowResize() {
    if (camera && renderer) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
}

window.addEventListener('load', () => {

    if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        debugLog("Telegram WebApp initialized");
    }
    
    // Initialize game
    initGame();
});
