    <script>

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let scene, camera, renderer;

        // –¢–∏–ø—ã –∑–æ–º–±–∏

        // –°–∏—Å—Ç–µ–º–∞ —É–º–µ–Ω–∏–π
        const skills = {

        // Low-poly —Ä—É–∫–∏ –∏–≥—Ä–æ–∫–∞
        class LowPolyHands {
            constructor() {
                this.hands = new THREE.Group();
                this.recoil = 0;
                this.idleAnimation = 0;
                this.createHands();
            }
            
            createHands() {
                // –õ–µ–≤–∞—è —Ä—É–∫–∞ (–¥–µ—Ä–∂–∏—Ç –æ—Ä—É–∂–∏–µ)
                const leftArm = this.createArm(0.15, 0.4, true);
                leftArm.position.set(0.3, -0.2, -0.5);
                this.hands.add(leftArm);
                
                // –ü—Ä–∞–≤–∞—è —Ä—É–∫–∞ (–Ω–∞ —Å–ø—É—Å–∫–æ–≤–æ–º –∫—Ä—é—á–∫–µ)
                const rightArm = this.createArm(0.12, 0.3, false);
                rightArm.position.set(-0.2, -0.15, -0.4);
                this.hands.add(rightArm);
                
                // –û—Ä—É–∂–∏–µ
                const weapon = this.createWeapon();
                weapon.position.set(0.1, 0, -0.2);
                this.hands.add(weapon);
                
                // –ù–∞—á–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
                this.hands.rotation.x = 0.1;
                this.hands.rotation.y = 0.05;
            }
            
            createArm(length, thickness, isMainArm) {
                const arm = new THREE.Group();
                
                // –ü–ª–µ—á–æ
                const shoulderGeometry = new THREE.SphereGeometry(thickness * 0.8, 6, 6);
                const shoulder = new THREE.Mesh(shoulderGeometry, materials.playerSkin);
                arm.add(shoulder);
                
                // –ü—Ä–µ–¥–ø–ª–µ—á—å–µ
                const forearmGeometry = new THREE.CylinderGeometry(thickness * 0.6, thickness * 0.4, length, 6);
                const forearm = new THREE.Mesh(forearmGeometry, materials.playerSkin);
                forearm.position.y = -length / 2;
                forearm.rotation.x = Math.PI / 2;
                arm.add(forearm);
                
                // –ö–∏—Å—Ç—å
                const handGeometry = new THREE.BoxGeometry(thickness * 0.8, thickness * 0.8, thickness * 0.8);
                const hand = new THREE.Mesh(handGeometry, materials.playerSkin);
                hand.position.y = -length;
                arm.add(hand);
                
                if (isMainArm) {
                    // –ë–æ–ª—å—à–æ–π –ø–∞–ª–µ—Ü
                    const thumbGeometry = new THREE.BoxGeometry(thickness * 0.3, thickness * 0.3, thickness * 0.3);
                    const thumb = new THREE.Mesh(thumbGeometry, materials.playerSkin);
                    thumb.position.set(thickness * 0.4, -length + thickness * 0.2, 0);
                    arm.add(thumb);
                }
                
                return arm;
            }
            
            createWeapon() {
                const weapon = new THREE.Group();
                
                // –°—Ç–≤–æ–ª
                const barrelGeometry = new THREE.CylinderGeometry(0.03, 0.03, 0.4, 6);
                const barrel = new THREE.Mesh(barrelGeometry, materials.weapon);
                barrel.rotation.z = Math.PI / 2;
                barrel.position.x = 0.2;
                weapon.add(barrel);
                
                // –û—Å–Ω–æ–≤–∞–Ω–∏–µ
                const bodyGeometry = new THREE.BoxGeometry(0.3, 0.1, 0.1);
                const body = new THREE.Mesh(bodyGeometry, materials.weapon);
                weapon.add(body);
                
                // –†—É–∫–æ—è—Ç–∫–∞
                const handleGeometry = new THREE.BoxGeometry(0.08, 0.15, 0.08);
                const handle = new THREE.Mesh(handleGeometry, materials.weapon);
                handle.position.set(0, -0.1, 0);
                weapon.add(handle);
                
                // –ö—É—Ä–æ–∫
                const triggerGeometry = new THREE.BoxGeometry(0.04, 0.06, 0.02);
                const trigger = new THREE.Mesh(triggerGeometry, materials.weapon);
                trigger.position.set(-0.05, -0.05, 0.06);
                weapon.add(trigger);
                
                return weapon;
            }
            
            update(deltaTime) {
                // –ê–Ω–∏–º–∞—Ü–∏—è –¥—ã—Ö–∞–Ω–∏—è (idle)
                this.idleAnimation += deltaTime;
                const breathOffset = Math.sin(this.idleAnimation * 2) * 0.02;
                this.hands.position.y = -0.3 + breathOffset;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–¥–∞—á–∏
                if (this.recoil > 0) {
                    const recoilOffset = Math.sin(this.recoil) * 0.1;
                    this.hands.position.z = -0.5 - recoilOffset;
                    this.recoil += deltaTime * 10;
                    
                    if (this.recoil > Math.PI) {
                        this.recoil = 0;
                    }
                }
                
                // –õ–µ–≥–∫–æ–µ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏
                if (playerVelocity.length() > 0) {
                    const swing = Math.sin(this.idleAnimation * 4) * 0.03;
                    this.hands.rotation.z = swing;
                } else {
                    this.hands.rotation.z = 0;
                }
            }
            
            shoot() {
                this.recoil = 0.1;
            }
        }

        // Low-poly –∑–æ–º–±–∏
        class LowPolyZombie {
            constructor(type, position) {
                this.mesh = new THREE.Group();
                this.type = type;
                this.animationTime = Math.random() * Math.PI * 2;
                this.createZombie();
                this.mesh.position.copy(position);
            }
            
            createZombie() {
                const stats = zombieTypes[this.type];
                
                // –¢–µ–ª–æ (—É—Å–µ—á–µ–Ω–Ω–∞—è –ø–∏—Ä–∞–º–∏–¥–∞ –¥–ª—è low-poly —Å—Ç–∏–ª—è)
                const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.4, 0.8, 5);
                const body = new THREE.Mesh(bodyGeometry, stats.material);
                body.position.y = 0.4;
                this.mesh.add(body);
                
                // –ì–æ–ª–æ–≤–∞ (—Ä–æ–º–± –¥–ª—è low-poly —Å—Ç–∏–ª—è)
                const headGeometry = new THREE.OctahedronGeometry(0.25, 0);
                const head = new THREE.Mesh(headGeometry, stats.material);
                head.position.y = 0.9;
                this.mesh.add(head);
                
                // –ì–ª–∞–∑–∞
                const eyeGeometry = new THREE.SphereGeometry(0.05, 4, 4);
                const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
                
                const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                leftEye.position.set(0.1, 0.95, 0.2);
                this.mesh.add(leftEye);
                
                const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                rightEye.position.set(-0.1, 0.95, 0.2);
                this.mesh.add(rightEye);
                
                // –†—É–∫–∏
                const armGeometry = new THREE.CylinderGeometry(0.08, 0.06, 0.6, 5);
                const leftArm = new THREE.Mesh(armGeometry, stats.material);
                leftArm.position.set(0.35, 0.4, 0);
                leftArm.rotation.z = Math.PI / 6;
                this.mesh.add(leftArm);
                
                const rightArm = new THREE.Mesh(armGeometry, stats.material);
                rightArm.position.set(-0.35, 0.4, 0);
                rightArm.rotation.z = -Math.PI / 6;
                this.mesh.add(rightArm);
                
                // –ù–æ–≥–∏
                const legGeometry = new THREE.CylinderGeometry(0.1, 0.08, 0.5, 5);
                const leftLeg = new THREE.Mesh(legGeometry, stats.material);
                leftLeg.position.set(0.12, 0, 0);
                this.mesh.add(leftLeg);
                
                const rightLeg = new THREE.Mesh(legGeometry, stats.material);
                rightLeg.position.set(-0.12, 0, 0);
                this.mesh.add(rightLeg);
            }
            
            update(deltaTime) {
                this.animationTime += deltaTime;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —Ö–æ–¥—å–±—ã
                const walkOffset = Math.sin(this.animationTime * 5) * 0.1;
                const armSwing = Math.sin(this.animationTime * 5) * 0.3;
                
                // –ö–∞—á–∞–Ω–∏–µ —Ç–µ–ª–∞
                this.mesh.children[0].position.y = 0.4 + walkOffset * 0.3;
                
                // –î–≤–∏–∂–µ–Ω–∏–µ —Ä—É–∫
                if (this.mesh.children[3]) { // –õ–µ–≤–∞—è —Ä—É–∫–∞
                    this.mesh.children[3].rotation.z = Math.PI / 6 + armSwing;
                }
                if (this.mesh.children[4]) { // –ü—Ä–∞–≤–∞—è —Ä—É–∫–∞
                    this.mesh.children[4].rotation.z = -Math.PI / 6 - armSwing;
                }
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –Ω–æ–≥
                if (this.mesh.children[5]) { // –õ–µ–≤–∞—è –Ω–æ–≥–∞
                    this.mesh.children[5].position.y = walkOffset;
                }
                if (this.mesh.children[6]) { // –ü—Ä–∞–≤–∞—è –Ω–æ–≥–∞
                    this.mesh.children[6].position.y = -walkOffset;
                }
            }
        }

        // Low-poly –æ–∫—Ä—É–∂–µ–Ω–∏–µ
        class LowPolyEnvironment {
            constructor() {
                this.objects = [];
            }
            
            createGround() {
                // Low-poly –∑–µ–º–ª—è —Å —Å–µ–≥–º–µ–Ω—Ç–∞–º–∏
                const segments = 20;
                const groundSize = 200;
                const segmentSize = groundSize / segments;
                
                const ground = new THREE.Group();
                
                for (let x = 0; x < segments; x++) {
                    for (let z = 0; z < segments; z++) {
                        const segment = new THREE.Mesh(
                            new THREE.PlaneGeometry(segmentSize, segmentSize, 1, 1),
                            materials.grass
                        );
                        segment.rotation.x = -Math.PI / 2;
                        segment.position.set(
                            x * segmentSize - groundSize / 2 + segmentSize / 2,
                            -0.1,
                            z * segmentSize - groundSize / 2 + segmentSize / 2
                        );
                        
                        // –°–ª—É—á–∞–π–Ω—ã–µ –Ω–µ–±–æ–ª—å—à–∏–µ –≤–æ–∑–≤—ã—à–µ–Ω–∏—è –¥–ª—è low-poly —Ä–µ–ª—å–µ—Ñ–∞
                        segment.position.y += (Math.random() - 0.5) * 0.3;
                        ground.add(segment);
                    }
                }
                
                ground.receiveShadow = true;
                return ground;
            }
            
            createSky() {
                // Low-poly –Ω–µ–±–æ (–≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω–∞—è —Å—Ñ–µ—Ä–∞)
                const skyGeometry = new THREE.SphereGeometry(300, 12, 8);
                const skyMaterial = new THREE.MeshBasicMaterial({
                    color: 0x87CEEB,
                    side: THREE.BackSide
                });
                return new THREE.Mesh(skyGeometry, skyMaterial);
            }
            
            createHouse(x, z) {
                const house = new THREE.Group();
                
                // –û—Å–Ω–æ–≤–∞–Ω–∏–µ –¥–æ–º–∞ (low-poly –∫—É–±)
                const baseGeometry = new THREE.BoxGeometry(6, 4, 6);
                const base = new THREE.Mesh(baseGeometry, materials.house);
                base.position.y = 2;
                house.add(base);
                
                // Low-poly –∫—Ä—ã—à–∞ (–ø–∏—Ä–∞–º–∏–¥–∞)
                const roofGeometry = new THREE.ConeGeometry(4, 3, 4);
                const roof = new THREE.Mesh(roofGeometry, materials.roof);
                roof.position.y = 5.5;
                roof.rotation.y = Math.PI / 4;
                house.add(roof);
                
                // –û–∫–Ω–∞
                const windowGeometry = new THREE.PlaneGeometry(1, 1);
                
                for (let i = 0; i < 4; i++) {
                    const window = new THREE.Mesh(windowGeometry, materials.window);
                    const xPos = i % 2 === 0 ? 3.1 : -3.1;
                    const zPos = i < 2 ? 1.5 : -1.5;
                    window.position.set(xPos, 2.5, zPos);
                    window.rotation.y = i % 2 === 0 ? -Math.PI / 2 : Math.PI / 2;
                    house.add(window);
                }
                
                // –î–≤–µ—Ä—å
                const doorGeometry = new THREE.PlaneGeometry(1.5, 2.5);
                const doorMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                const door = new THREE.Mesh(doorGeometry, doorMaterial);
                door.position.set(0, 1.25, 3.1);
                house.add(door);
                
                house.position.set(x, 0, z);
                return house;
            }
            
            createTree(x, z) {
                const tree = new THREE.Group();
                
                // –°—Ç–≤–æ–ª
                const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.4, 2, 5);
                const trunk = new THREE.Mesh(trunkGeometry, materials.wood);
                trunk.position.y = 1;
                tree.add(trunk);
                
                // –ö—Ä–æ–Ω–∞ (low-poly —Å—Ñ–µ—Ä–∞)
                const leavesGeometry = new THREE.SphereGeometry(1.5, 6, 6);
                const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                leaves.position.y = 3;
                tree.add(leaves);
                
                tree.position.set(x, 0, z);
                return tree;
            }
            
            createStreetLight(x, z) {
                const light = new THREE.Group();
                
                // –°—Ç–æ–ª–±
                const poleGeometry = new THREE.CylinderGeometry(0.1, 0.15, 5, 5);
                const pole = new THREE.Mesh(poleGeometry, materials.stone);
                pole.position.y = 2.5;
                light.add(pole);
                
                // –§–æ–Ω–∞—Ä—å (low-poly –∫—É–±)
                const lampGeometry = new THREE.BoxGeometry(0.6, 0.4, 0.4);
                const lampMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF99 });
                const lamp = new THREE.Mesh(lampGeometry, lampMaterial);
                lamp.position.y = 4.8;
                light.add(lamp);
                
                // –ò—Å—Ç–æ—á–Ω–∏–∫ —Å–≤–µ—Ç–∞
                const pointLight = new THREE.PointLight(0xFFFF99, 0.5, 10);
                pointLight.position.set(0, 4.8, 0);
                light.add(pointLight);
                
                light.position.set(x, 0, z);
                return light;
            }
            
            createEnvironment() {
                const environment = new THREE.Group();
                
                // –ó–µ–º–ª—è
                const ground = this.createGround();
                environment.add(ground);
                this.objects.push(ground);
                
                // –ù–µ–±–æ
                const sky = this.createSky();
                environment.add(sky);
                this.objects.push(sky);
                
                // –î–æ–º–∞
                const housePositions = [
                    [-35, -35], [35, -35], [-35, 35], [35, 35],
                    [-60, -10], [60, -10], [-10, -60], [-10, 60]
                ];
                
                housePositions.forEach(pos => {
                    const house = this.createHouse(pos[0], pos[1]);
                    environment.add(house);
                    this.objects.push(house);
                });
                
                // –î–µ—Ä–µ–≤—å—è
                for (let i = 0; i < 15; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 25 + Math.random() * 20;
                    const tree = this.createTree(
                        Math.cos(angle) * distance,
                        Math.sin(angle) * distance
                    );
                    environment.add(tree);
                    this.objects.push(tree);
                }
                
                // –§–æ–Ω–∞—Ä–∏
                for (let i = -40; i <= 40; i += 20) {
                    for (let j = -40; j <= 40; j += 20) {
                        if (Math.abs(i) === 40 || Math.abs(j) === 40) {
                            const light = this.createStreetLight(i, j);
                            environment.add(light);
                            this.objects.push(light);
                        }
                    }
                }
                
                return environment;
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π
        let cameraRotation = {
            x: 0,
            y: 0
        };
        let isDragging = false;
        let previousMouseX = 0;
        let previousMouseY = 0;
        let cameraTouchId = null;

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞

        // Low-poly —Ä—É–∫–∏ –∏–≥—Ä–æ–∫–∞

        function initThreeJS() {
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ü–µ–Ω—É –µ—Å–ª–∏ –µ—Å—Ç—å

            // Low-poly –æ–∫—Ä—É–∂–µ–Ω–∏–µ

        // –°–æ–∑–¥–∞–Ω–∏–µ low-poly –∑–æ–º–±–∏
        function createZombie() {
            const angle = Math.random() * Math.PI * 2;
            const distance = 20 + Math.random() * 10;
            const position = new THREE.Vector3(
                Math.cos(angle) * distance,
                0,
                Math.sin(angle) * distance
            );
            
            let zombieType = 'normal';
            const rand = Math.random();
            if (currentWave >= 3 && rand < 0.3) zombieType = 'fast';
            if (currentWave >= 5 && rand < 0.2) zombieType = 'tank';
            
            const lowPolyZombie = new LowPolyZombie(zombieType, position);
            const zombie = lowPolyZombie.mesh;
            
            // –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –∑–æ–º–±–∏
            const stats = zombieTypes[zombieType];
            const baseHealth = stats.health;
            const waveMultiplier = 1 + (currentWave - 1) * 0.3;
            const health = Math.floor(baseHealth * waveMultiplier);
            
            zombie.userData = {
                health: health,
                maxHealth: health,
                speed: stats.speed,
                damage: 10 + (currentWave - 1) * 2,
                lastAttack: 0,
                type: zombieType,
                score: stats.score,
                lowPolyController: lowPolyZombie
            };
            
            // –í–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–Ω–µ–π
            zombie.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            
            scene.add(zombie);
            zombies.push(zombie);
            zombiesAlive++;
            updateZombiesCount();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫—Ä–∏—Å—Ç–∞–ª–ª–∞ –æ–ø—ã—Ç–∞
        function createExpCrystal(position) {
            const crystal = new THREE.Group();
            
            const crystalGeometry = new THREE.OctahedronGeometry(0.3, 0);
            const crystalMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x00FF00,
                emissive: 0x00AA00,
                emissiveIntensity: 0.3
            });
            const crystalMesh = new THREE.Mesh(crystalGeometry, crystalMaterial);
            crystal.add(crystalMesh);
            
            crystal.position.copy(position);
            crystal.position.y = 0.5;
            
            crystal.userData = {
                value: 15 + Math.floor(Math.random() * 10),
                lifeTime: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.02
            };
            
            crystal.castShadow = true;
            scene.add(crystal);
            crystals.push(crystal);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ —á–∞—Å—Ç–∏—Ü
        function createParticleEffect(position, color, count) {
            for (let i = 0; i < count; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.05, 4, 4);
                const particleMaterial = new THREE.MeshBasicMaterial({ color: color });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                particle.position.copy(position);
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.2,
                        Math.random() * 0.3,
                        (Math.random() - 0.5) * 0.2
                    ),
                    lifeTime: 0,
                    maxLife: 30 + Math.random() * 30
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–æ–º–±–∏
        function updateZombies(deltaTime) {
            zombies.forEach((zombie, index) => {
                if (zombie.userData.health <= 0) {
                    createExpCrystal(zombie.position);
                    createParticleEffect(zombie.position, 0xFF0000, 8);
                    scene.remove(zombie);
                    zombies.splice(index, 1);
                    zombiesAlive--;
                    score += zombie.userData.score;
                    updateScore();
                    updateZombiesCount();
                    return;
                }

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ low-poly –∑–æ–º–±–∏
                if (zombie.userData.lowPolyController) {
                    zombie.userData.lowPolyController.update(deltaTime);
                }

                // –î–≤–∏–∂–µ–Ω–∏–µ –∫ –∏–≥—Ä–æ–∫—É
                const direction = new THREE.Vector3();
                direction.subVectors(playerPosition, zombie.position).normalize();
                direction.y = 0;
                
                zombie.position.add(direction.multiplyScalar(zombie.userData.speed));
                
                // –ü–æ–≤–æ—Ä–æ—Ç –∫ –∏–≥—Ä–æ–∫—É
                zombie.lookAt(playerPosition.x, zombie.position.y, playerPosition.z);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—Ç–∞–∫–∏ –∏–≥—Ä–æ–∫–∞
                const distance = zombie.position.distanceTo(playerPosition);
                if (distance < 2.0) {
                    if (Date.now() - zombie.userData.lastAttack > 1000) {
                        takeDamage(zombie.userData.damage);
                        zombie.userData.lastAttack = Date.now();
                    }
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤
        function updateCrystals(deltaTime) {
            for (let i = crystals.length - 1; i >= 0; i--) {
                const crystal = crystals[i];
                crystal.userData.lifeTime++;
                
                // –í—Ä–∞—â–µ–Ω–∏–µ –∏ –ø–∞—Ä–µ–Ω–∏–µ
                crystal.rotation.y += crystal.userData.rotationSpeed;
                crystal.rotation.x += crystal.userData.rotationSpeed * 0.7;
                crystal.position.y = 0.5 + Math.sin(Date.now() * 0.005 + i) * 0.2;
                
                // –ö—Ä–∏—Å—Ç–∞–ª–ª—ã –∏—Å—á–µ–∑–∞—é—Ç —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥
                if (crystal.userData.lifeTime > 1800) {
                    scene.remove(crystal);
                    crystals.splice(i, 1);
                    continue;
                }
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –∫ –∏–≥—Ä–æ–∫—É, –µ—Å–ª–∏ –±–ª–∏–∑–∫–æ
                const distanceToPlayer = crystal.position.distanceTo(playerPosition);
                if (distanceToPlayer < 8) {
                    const direction = new THREE.Vector3();
                    direction.subVectors(playerPosition, crystal.position).normalize();
                    crystal.position.add(direction.multiplyScalar(0.1));
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–±–æ—Ä–∞
                if (distanceToPlayer < 1.5) {
                    addExp(crystal.userData.value);
                    scene.remove(crystal);
                    crystals.splice(i, 1);
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function updateParticles(deltaTime) {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.userData.lifeTime++;
                
                // –î–≤–∏–∂–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
                particle.position.add(particle.userData.velocity);
                particle.userData.velocity.y -= 0.01; // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                
                // –£–º–µ–Ω—å—à–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
                const lifeRatio = particle.userData.lifeTime / particle.userData.maxLife;
                particle.scale.setScalar(1 - lifeRatio);
                
                if (particle.userData.lifeTime > particle.userData.maxLife) {
                    scene.remove(particle);
                    particles.splice(i, 1);
                }
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–ø—ã—Ç–∞
        function addExp(amount) {
            playerExp += amount;
            
            if (playerExp >= expToNextLevel) {
                levelUp();
            }
            
            updateExpBar();
        }

        // –ü–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function levelUp() {
            playerLevel++;
            playerExp = playerExp - expToNextLevel;
            expToNextLevel = Math.floor(expToNextLevel * 1.5);
            
            playerHealth = Math.min(playerMaxHealth, playerHealth + 20);
            updateHealthBar();
            
            updateLevelDisplay();
            updateExpBar();
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –æ—Ä—É–∂–∏—è –ø—Ä–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö —É—Ä–æ–≤–Ω—è—Ö
            if (playerLevel >= 3 && !weaponUnlocks.shotgun) {
                weaponUnlocks.shotgun = true;
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤–∏–∑—É–∞–ª—å–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            }
            if (playerLevel >= 6 && !weaponUnlocks.rifle) {
                weaponUnlocks.rifle = true;
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤–∏–∑—É–∞–ª—å–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            }
            
            showUpgradeMenu();
        }

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —É–º–µ–Ω–∏—è
        function useSkill() {
            if (skills.freeze.currentCooldown > 0) return;
            
            skills.freeze.effect();
            skills.freeze.currentCooldown = skills.freeze.cooldown;
            
            // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∏
            skillBtn.style.opacity = '0.5';
            skillBtn.disabled = true;
            
            const cooldownInterval = setInterval(() => {
                skills.freeze.currentCooldown -= 100;
                if (skills.freeze.currentCooldown <= 0) {
                    skills.freeze.currentCooldown = 0;
                    skillBtn.style.opacity = '1';
                    skillBtn.disabled = false;
                    clearInterval(cooldownInterval);
                }
            }, 100);
        }

        // –ü–æ–∫–∞–∑ –º–µ–Ω—é —É–ª—É—á—à–µ–Ω–∏–π
        function showUpgradeMenu() {
            isPaused = true;
            upgradeMenu.style.display = 'flex';
            
            upgradeOptions.innerHTML = '';
            
            const availableUpgrades = [...upgrades];
            const selectedUpgrades = [];
            
            for (let i = 0; i < 3; i++) {
                if (availableUpgrades.length === 0) break;
                
                const randomIndex = Math.floor(Math.random() * availableUpgrades.length);
                selectedUpgrades.push(availableUpgrades[randomIndex]);
                availableUpgrades.splice(randomIndex, 1);
            }
            
            selectedUpgrades.forEach(upgrade => {
                const option = document.createElement('div');
                option.className = 'upgrade-option';
                option.innerHTML = `
                    <div class="upgrade-name">${upgrade.name}</div>
                    <div class="upgrade-desc">${upgrade.description}</div>
                `;
                option.onclick = () => selectUpgrade(upgrade);
                upgradeOptions.appendChild(option);
            });
        }

        // –í—ã–±–æ—Ä —É–ª—É—á—à–µ–Ω–∏—è
        function selectUpgrade(upgrade) {
            upgrade.apply();
            upgradeMenu.style.display = 'none';
            isPaused = false;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —É—Ä–æ–Ω–∞
        function takeDamage(amount) {
            playerHealth -= amount;
            updateHealthBar();
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ª—É—á–µ–Ω–∏—è —É—Ä–æ–Ω–∞
            createParticleEffect(playerPosition, 0xFF0000, 5);
            
            // –≠—Ñ—Ñ–µ–∫—Ç —Ç—Ä—è—Å–∫–∏ –∫–∞–º–µ—Ä—ã
            camera.position.x += (Math.random() - 0.5) * 0.3;
            camera.position.y += (Math.random() - 0.5) * 0.3;
            
            setTimeout(() => {
                camera.position.copy(playerPosition);
            }, 100);
            
            if (navigator.vibrate && typeof navigator.vibrate === 'function') {
                navigator.vibrate(200);
            }
            
            if (playerHealth <= 0) {
                endGame();
            }
        }

        // –í—ã—Å—Ç—Ä–µ–ª —Å —Å–∏—Å—Ç–µ–º–æ–π –æ—Ä—É–∂–∏—è
        let lastShotTime = 0;
        function shoot() {
            if (!isGameRunning || isPaused) return;
            
            const currentTime = Date.now();
            const weapon = weapons[currentWeapon];
            
            if (currentTime - lastShotTime < 1000 / weapon.fireRate) return;
            
            lastShotTime = currentTime;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ä—É–∫
            playerHands.shoot();
            
            // –°–æ–∑–¥–∞–µ–º –ª—É—á –∏–∑ –∫–∞–º–µ—Ä—ã
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è —Å –∑–æ–º–±–∏
            const intersects = raycaster.intersectObjects(zombies, true);
            
            if (intersects.length > 0) {
                // –ù–∞—Ö–æ–¥–∏–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π –æ–±—ä–µ–∫—Ç –∑–æ–º–±–∏
                let zombie = intersects[0].object;
                while (zombie.parent && !zombies.includes(zombie)) {
                    zombie = zombie.parent;
                }
                
                if (zombies.includes(zombie)) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫—Ä–∏—Ç
                    const isCrit = Math.random() < playerStats.critChance;
                    const damage = isCrit ? weapon.damage * playerStats.critMultiplier : weapon.damage;
                    
                    zombie.userData.health -= damage;
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ø–∞–¥–∞–Ω–∏—è
                    createParticleEffect(intersects[0].point, 0xFFFF00, 3);
                    
                    if (isCrit) {
                        // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –∫—Ä–∏—Ç–∞
                        createParticleEffect(intersects[0].point, 0xFF00FF, 5);
                    }
                }
            }
            
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –≤—ã—Å—Ç—Ä–µ–ª–∞
            createMuzzleFlash();
            
            if (navigator.vibrate && typeof navigator.vibrate === 'function') {
                navigator.vibrate(50);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤—Å–ø—ã—à–∫–∏ –≤—ã—Å—Ç—Ä–µ–ª–∞
        function createMuzzleFlash() {
            const flashGroup = new THREE.Group();
            
            // Low-poly –≤—Å–ø—ã—à–∫–∞
            const flashGeometry = new THREE.ConeGeometry(0.1, 0.3, 4);
            const flashMaterial = new THREE.MeshBasicMaterial({ 
                color: weapons[currentWeapon].color,
                transparent: true,
                opacity: 0.8
            });
            const flash = new THREE.Mesh(flashGeometry, flashMaterial);
            flash.rotation.x = Math.PI / 2;
            flashGroup.add(flash);
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –≤—Å–ø—ã—à–∫—É –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(camera.quaternion);
            flashGroup.position.copy(playerPosition).add(direction.multiplyScalar(0.3));
            flashGroup.rotation.copy(camera.rotation);
            
            scene.add(flashGroup);
            
            // –£–¥–∞–ª—è–µ–º –≤—Å–ø—ã—à–∫—É —á–µ—Ä–µ–∑ 50ms
            setTimeout(() => {
                scene.remove(flashGroup);
            }, 50);
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞ —Å –¥–∂–æ–π—Å—Ç–∏–∫–æ–º
        function updatePlayer() {
            if (!isGameRunning || isPaused) return;
            
            // –í—ã—á–∏—Å–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∂–æ–π—Å—Ç–∏–∫–∞
            const moveVector = new THREE.Vector3(0, 0, 0);
            
            if (joystickActive) {
                moveVector.x = joystickDirection.x;
                moveVector.z = joystickDirection.y;
            }
            
            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
            if (moveVector.length() > 0) {
                moveVector.normalize();
                moveVector.multiplyScalar(playerStats.moveSpeed);
                
                // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –≤–µ–∫—Ç–æ—Ä –¥–≤–∏–∂–µ–Ω–∏—è —Å–æ–≥–ª–∞—Å–Ω–æ –ø–æ–≤–æ—Ä–æ—Ç—É –∫–∞–º–µ—Ä—ã
                moveVector.applyEuler(new THREE.Euler(0, cameraRotation.y, 0));
                
                playerVelocity.copy(moveVector);
            } else {
                playerVelocity.set(0, 0, 0);
            }
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
            const newPosition = playerPosition.clone().add(playerVelocity);
            
            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
            if (Math.abs(newPosition.x) < 45 && Math.abs(newPosition.z) < 45) {
                playerPosition.copy(newPosition);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–∞–º–µ—Ä—ã
            camera.position.copy(playerPosition);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–≤–æ—Ä–æ—Ç –∫–∞–º–µ—Ä—ã
            camera.rotation.set(cameraRotation.x, cameraRotation.y, 0, 'YXZ');
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–æ–º–±–∏ –≤–æ–ª–Ω–∞–º–∏
        function manageWaves() {
            if (zombiesAlive === 0 && !isPaused) {
                currentWave++;
                zombiesInWave = 2 + currentWave * 1;
                
                for (let i = 0; i < zombiesInWave; i++) {
                    setTimeout(() => createZombie(), i * 1500);
                }
                
                updateWaveDisplay();
            }
        }

        // –°–º–µ–Ω–∞ –æ—Ä—É–∂–∏—è
        function switchWeapon() {
            const weaponKeys = Object.keys(weapons);
            const currentIndex = weaponKeys.indexOf(currentWeapon);
            let nextIndex = (currentIndex + 1) % weaponKeys.length;
            
            // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –Ω–µ—Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –æ—Ä—É–∂–∏–µ
            while (!weaponUnlocks[weaponKeys[nextIndex]] && nextIndex !== currentIndex) {
                nextIndex = (nextIndex + 1) % weaponKeys.length;
            }
            
            if (weaponUnlocks[weaponKeys[nextIndex]]) {
                currentWeapon = weaponKeys[nextIndex];
                weaponDisplay.textContent = weapons[currentWeapon].name;
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–∂–æ–π—Å—Ç–∏–∫–∞
        function setupJoystick() {
            let touchId = null;
            
            const updateJoystickPosition = (clientX, clientY) => {
                if (!joystickBaseRect) {
                    joystickBaseRect = joystickBase.getBoundingClientRect();
                }
                
                const baseCenterX = joystickBaseRect.left + joystickBaseRect.width / 2;
                const baseCenterY = joystickBaseRect.top + joystickBaseRect.height / 2;
                
                const deltaX = clientX - baseCenterX;
                const deltaY = clientY - baseCenterY;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ —Ä—É—á–∫–∏ —Ä–∞–¥–∏—É—Å–æ–º –¥–∂–æ–π—Å—Ç–∏–∫–∞
                const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), joystickRadius);
                const angle = Math.atan2(deltaY, deltaX);
                
                const limitedX = Math.cos(angle) * distance;
                const limitedY = Math.sin(angle) * distance;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Ä—É—á–∫–∏
                joystickHandle.style.transform = `translate(calc(-50% + ${limitedX}px), calc(-50% + ${limitedY}px))`;
                
                // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è
                joystickDirection.x = limitedX / joystickRadius;
                joystickDirection.y = limitedY / joystickRadius;
            };
            
            const resetJoystick = () => {
                joystickActive = false;
                joystickHandle.style.transform = 'translate(-50%, -50%)';
                joystickDirection.x = 0;
                joystickDirection.y = 0;
                touchId = null;
            };
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–∞—Å–∞–Ω–∏–π
            joystickContainer.addEventListener('touchstart', (e) => {
                if (!joystickActive) {
                    e.preventDefault();
                    joystickActive = true;
                    touchId = e.changedTouches[0].identifier;
                    joystickBaseRect = joystickBase.getBoundingClientRect();
                    updateJoystickPosition(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
                }
            });
            
            joystickContainer.addEventListener('touchmove', (e) => {
                if (joystickActive) {
                    e.preventDefault();
                    for (let touch of e.changedTouches) {
                        if (touch.identifier === touchId) {
                            updateJoystickPosition(touch.clientX, touch.clientY);
                            break;
                        }
                    }
                }
            });
            
            joystickContainer.addEventListener('touchend', (e) => {
                for (let touch of e.changedTouches) {
                    if (touch.identifier === touchId) {
                        resetJoystick();
                        break;
                    }
                }
            });
            
            joystickContainer.addEventListener('touchcancel', (e) => {
                for (let touch of e.changedTouches) {
                    if (touch.identifier === touchId) {
                        resetJoystick();
                        break;
                    }
                }
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function setupControls() {
            setupJoystick();
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π (–ø—Ä–∞–≤–∞—è —á–∞—Å—Ç—å —ç–∫—Ä–∞–Ω–∞)
            const gameContainer = document.getElementById('gameContainer');
            
            gameContainer.addEventListener('touchstart', (e) => {
                const joystickRect = joystickContainer.getBoundingClientRect();
                for (let touch of e.changedTouches) {
                    const x = touch.clientX;
                    const y = touch.clientY;
                    
                    if (x > window.innerWidth / 2 && 
                       !(x >= joystickRect.left && x <= joystickRect.right && 
                         y >= joystickRect.top && y <= joystickRect.bottom)) {
                        isDragging = true;
                        cameraTouchId = touch.identifier;
                        previousMouseX = touch.clientX;
                        previousMouseY = touch.clientY;
                        e.preventDefault();
                        break;
                    }
                }
            });
            
            gameContainer.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    for (let touch of e.touches) {
                        if (touch.identifier === cameraTouchId) {
                            const deltaX = touch.clientX - previousMouseX;
                            const deltaY = touch.clientY - previousMouseY;
                            
                            cameraRotation.y -= deltaX * 0.01;
                            cameraRotation.x -= deltaY * 0.01;
                            
                            cameraRotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraRotation.x));
                            
                            previousMouseX = touch.clientX;
                            previousMouseY = touch.clientY;
                            e.preventDefault();
                            break;
                        }
                    }
                }
            });
            
            gameContainer.addEventListener('touchend', (e) => {
                for (let touch of e.changedTouches) {
                    if (touch.identifier === cameraTouchId) {
                        isDragging = false;
                        cameraTouchId = null;
                        break;
                    }
                }
            });
            
            // –°—Ç—Ä–µ–ª—å–±–∞
            shootBtn.addEventListener('click', shoot);
            shootBtn.addEventListener('touchstart', (e) => {
                shoot();
                e.preventDefault();
            });
            
            // –°–º–µ–Ω–∞ –æ—Ä—É–∂–∏—è –ø–æ –¥–≤–æ–π–Ω–æ–º—É —Ç–∞–ø—É
            let lastTap = 0;
            gameContainer.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 500 && tapLength > 0) {
                    switchWeapon();
                }
                lastTap = currentTime;
            });
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'w': case 'ArrowUp': 
                        joystickDirection.y = 1; 
                        joystickActive = true;
                        break;
                    case 's': case 'ArrowDown': 
                        joystickDirection.y = -1; 
                        joystickActive = true;
                        break;
                    case 'a': case 'ArrowLeft': 
                        joystickDirection.x = -1; 
                        joystickActive = true;
                        break;
                    case 'd': case 'ArrowRight': 
                        joystickDirection.x = 1; 
                        joystickActive = true;
                        break;
                    case ' ': shoot(); break;
                    case 'q': switchWeapon(); break;
                    case 'e': useSkill(); break;
                }
            });
            
            document.addEventListener('keyup', (e) => {
                switch(e.key) {
                    case 'w': case 'ArrowUp': 
                    case 's': case 'ArrowDown': 
                        joystickDirection.y = 0; 
                        if (joystickDirection.x === 0) joystickActive = false;
                        break;
                    case 'a': case 'ArrowLeft': 
                    case 'd': case 'ArrowRight': 
                        joystickDirection.x = 0; 
                        if (joystickDirection.y === 0) joystickActive = false;
                        break;
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateScore() {
            scoreValue.textContent = score;
        }

        function updateLevelDisplay() {
            levelValue.textContent = playerLevel;
        }

        function updateWaveDisplay() {
            waveValue.textContent = currentWave;
        }

        function updateZombiesCount() {
            zombiesValue.textContent = zombiesAlive;
        }

        function updateHealthBar() {
            const healthPercent = Math.max(0, playerHealth) / playerMaxHealth;
            healthFill.style.width = (healthPercent * 100) + '%';
        }

        function updateExpBar() {
            const expPercent = playerExp / expToNextLevel;
            expFill.style.width = (expPercent * 100) + '%';
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        let lastTime = 0;
        function gameLoop(currentTime) {
            if (!isGameRunning) return;
            
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º deltaTime
            lastTime = currentTime;
            
            updatePlayer();
            updateZombies(deltaTime);
            updateCrystals(deltaTime);
            updateParticles(deltaTime);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —Ä—É–∫
            if (playerHands) {
                playerHands.update(deltaTime);
            }
            
            manageWaves();
            updateRegeneration();
            
            renderer.render(scene, camera);
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // –¢–∞–π–º–µ—Ä –∏–≥—Ä—ã
        function startGameTimer() {
            gameTime = 0;
            gameTimer = setInterval(() => {
                if (!isPaused) gameTime++;
            }, 1000);
        }

        // –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –∏–≥—Ä—ã
        function cleanupGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
            
            isGameRunning = false;
            isPaused = false;
            
            zombies = [];
            crystals = [];
            particles = [];
            
            joystickActive = false;
            joystickDirection.set(0, 0);
            isDragging = false;
            cameraTouchId = null;
            
            playerVelocity.set(0, 0, 0);
            playerPosition.set(0, 1.6, 0);
            cameraRotation.x = 0;
            cameraRotation.y = 0;
            
            if (scene) {
                while(scene.children.length > 0) { 
                    scene.remove(scene.children[0]); 
                }
            }
            
            const gameContainer = document.getElementById('gameContainer');
            if (gameContainer) {
                gameContainer.innerHTML = '';
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –º–µ–Ω—é
        function startGame() {
            cleanupGame();
            
            menu.style.display = 'none';
            gameUI.style.display = 'block';
            crosshair.style.display = 'block';
            joystickContainer.style.display = 'block';
            shootBtn.style.display = 'block';
            skillBtn.style.display = 'block';
            weaponDisplay.style.display = 'block';
            upgradeMenu.style.display = 'none';
            results.style.display = 'none';
            
            score = 0;
            playerHealth = 100;
            playerMaxHealth = 100;
            playerLevel = 1;
            playerExp = 0;
            expToNextLevel = 100;
            currentWave = 1;
            zombiesInWave = 2;
            zombiesAlive = 0;
            
            playerStats = {
                damage: 20,
                fireRate: 2,
                moveSpeed: 0.08,
                healthRegen: 0,
                critChance: 0.05,
                critMultiplier: 2.0
            };
            
            // –°–±—Ä–æ—Å –æ—Ä—É–∂–∏—è –∏ —É–º–µ–Ω–∏–π
            currentWeapon = 'pistol';
            weaponUnlocks = { pistol: true, shotgun: false, rifle: false };
            skills.freeze.currentCooldown = 0;
            skillBtn.style.opacity = '1';
            skillBtn.disabled = false;
            
            weaponDisplay.textContent = weapons[currentWeapon].name;
            
            initThreeJS();
            setupControls();
            
            for (let i = 0; i < zombiesInWave; i++) {
                setTimeout(() => createZombie(), i * 1500);
            }
            
            updateAllDisplays();
            
            isGameRunning = true;
            startGameTimer();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updateAllDisplays() {
            updateScore();
            updateLevelDisplay();
            updateWaveDisplay();
            updateZombiesCount();
            updateHealthBar();
            updateExpBar();
        }

        // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (showInstructions, endGame, showMenu, restartGame) –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            console.log("Zombie FPS Low-Poly –∑–∞–≥—Ä—É–∂–µ–Ω!");
            
            if (typeof THREE === 'undefined') {
                alert('–û—à–∏–±–∫–∞: Three.js –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è.');
                return;
            }
            
            if (!window.WebGLRenderingContext) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç WebGL.');
                return;
            }
        });
    </script>
